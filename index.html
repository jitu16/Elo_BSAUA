<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Soccer Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        /* Hide number input arrows */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        // Added writeBatch and getDocs for Save/Load feature
        import { getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        window.firebase = {
            initializeApp, getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged,
            getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc, writeBatch, getDocs
        };
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- CONFIGURATION ---
        const ADMIN_EMAILS = [
            "jitumstock@gmail.com",
            "swaksharsen@gmail.com",
            "mmshovon109@gmail.com",
        ];

        const ELO_FIREBASE_CONFIG_JSON = {
              apiKey: "AIzaSyAD6e_Qw0Lcjo0D_tzSuC4C44nFRh23OGM",
              authDomain: "elobsaua.firebaseapp.com",
              projectId: "elobsaua",
              storageBucket: "elobsaua.firebasestorage.app",
              messagingSenderId: "1084434478120",
              appId: "1:1084434478120:web:f63b1578390161603f311d",
              measurementId: "G-JWBLS97QFY"
        };
        
        const appId = "soccer-tracker-prod";
        const firebaseConfig = ELO_FIREBASE_CONFIG_JSON; 
        
        const INITIAL_ELO = 1500;
        const K_INITIAL = 80; 
        const K_MIDDLE = 40;
        const K_STABLE = 20; 
        const MATCH_CUTOFF_INITIAL = 10;
        const MATCH_CUTOFF_MIDDLE = 30;

        // --- MATH HELPERS ---
        const getEffectiveElo = (teamPlayers, opponentPlayers, isTournamentMode) => {
            if (teamPlayers.length === 0) return 0;
            const avgElo = teamPlayers.reduce((sum, p) => sum + p.elo, 0) / teamPlayers.length;
            if (isTournamentMode) return avgElo;
            if (teamPlayers.length > opponentPlayers.length && opponentPlayers.length > 0) {
                return avgElo * (teamPlayers.length / opponentPlayers.length); 
            }
            return avgElo;
        };

        const calculateExpectedScore = (teamAElo, teamBElo) => {
            const ratingDiff = teamAElo - teamBElo;
            return 1 / (1 + Math.pow(10, -ratingDiff / 400));
        };

        const getKFactor = (matchesPlayed) => {
            if (matchesPlayed < MATCH_CUTOFF_INITIAL) return K_INITIAL;
            else if (matchesPlayed < MATCH_CUTOFF_MIDDLE) return K_MIDDLE;
            else return K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {
            if (goalDifference === 0) return 1;
            if (goalDifference === 1) return 1;
            if (goalDifference === 2) return 1.5;
            if (goalDifference === 3) return 2;
            return 2.5;
        };

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            
            // File input ref for "Load" button
            const fileInputRef = useRef(null);

            const isAdmin = useMemo(() => {
                if (!user || !user.email) return false;
                return ADMIN_EMAILS.some(adminEmail => 
                    adminEmail.trim().toLowerCase() === user.email.trim().toLowerCase()
                );
            }, [user]);

            useEffect(() => {
                if (!window.firebase) { setError("Firebase SDK not loaded."); setIsLoading(false); return; }
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    setDb(window.firebase.getFirestore(app));
                    setAuth(window.firebase.getAuth(app));
                    window.firebase.onAuthStateChanged(window.firebase.getAuth(app), u => { setUser(u); setIsLoading(false); });
                } catch (e) { console.error(e); setError("Init Error"); setIsLoading(false); }
            }, []);

            const handleGoogleLogin = async () => {
                try { await window.firebase.signInWithPopup(auth, new window.firebase.GoogleAuthProvider()); } 
                catch (e) { alert("Login failed: " + e.message); }
            };

            const handleLogout = async () => {
                try { await window.firebase.signOut(auth); setActiveTab('leaderboard'); } 
                catch (e) { console.error(e); }
            };

            useEffect(() => {
                if (!db) return;
                const q = window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/players`));
                const unsub = window.firebase.onSnapshot(q, (snapshot) => {
                    const playerList = snapshot.docs.map(doc => {
                        const data = doc.data();
                        // SAFE LOADING: Default missing stats to 0 or 'Midfielder'
                        return {
                            id: doc.id,
                            name: data.name || "Unknown",
                            elo: Number(data.elo) || INITIAL_ELO,
                            matchesPlayed: Number(data.matchesPlayed) || 0,
                            role: data.role || "Midfielder",
                            goals: Number(data.goals) || 0,
                            assists: Number(data.assists) || 0,
                            cleanSheets: Number(data.cleanSheets) || 0,
                        };
                    });
                    setPlayers(playerList);
                }, (e) => { console.error(e); setError("Failed to load data."); });
                return () => unsub();
            }, [db]);

            const sortedPlayers = useMemo(() => [...players].sort((a, b) => b.elo - a.elo), [players]);

            // --- SAVE / LOAD FEATURE ---
            
            const handleExportData = () => {
                const dataStr = JSON.stringify(players, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `soccer-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleImportData = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!confirm("⚠️ WARNING: This will DELETE all current players and REPLACE them with the backup file. This cannot be undone. Continue?")) {
                    e.target.value = null; return;
                }

                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const importedPlayers = JSON.parse(ev.target.result);
                        if (!Array.isArray(importedPlayers)) throw new Error("Invalid JSON");
                        
                        setIsLoading(true);
                        const batch = window.firebase.writeBatch(db);
                        const colRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                        
                        // 1. Delete all current
                        const snapshot = await window.firebase.getDocs(colRef);
                        snapshot.forEach(doc => batch.delete(doc.ref));

                        // 2. Add imported
                        importedPlayers.forEach(p => {
                            if (p.id && p.name) {
                                const { id, ...data } = p;
                                batch.set(window.firebase.doc(colRef, id), data);
                            }
                        });

                        await batch.commit();
                        alert("Database restored successfully!");
                    } catch (err) { alert("Error importing: " + err.message); } 
                    finally { setIsLoading(false); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            // --- ACTIONS ---

            const handleAddPlayer = async (name, role, elo) => {
                if (!db || !isAdmin) return; 
                const newPlayer = {
                    name: name.trim(), role, elo: Number(elo), matchesPlayed: 0,
                    goals: 0, assists: 0, cleanSheets: 0,
                    createdAt: new Date().toISOString(),
                };
                try {
                    await window.firebase.setDoc(window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`)), newPlayer);
                    setIsAddingPlayer(false);
                } catch (e) { alert("Error: " + e.message); }
            };

            const handleUpdatePlayer = async (id, data) => {
                if (!db || !isAdmin) return;
                try {
                    await window.firebase.updateDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id), data);
                    setEditingPlayer(null);
                } catch (e) { alert("Error: " + e.message); }
            };

            const handleDeletePlayer = async (id) => {
                if (!db || !isAdmin) return;
                if (confirm("Permanently delete player?")) {
                    await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id));
                }
            }

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB, isTournamentMode) => {
                if (!db || !isAdmin) return;
                
                const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
                const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; } else if (scoreA < scoreB) { sA = 0; sB = 1; } else { sA = 0.5; sB = 0.5; }
                
                const eA = calculateExpectedScore(teamAEff, teamBEff);
                const m = isTournamentMode ? 1 : getMarginMultiplier(Math.abs(scoreA - scoreB));

                const batch = window.firebase.writeBatch(db);

                [...teamA, ...teamB].forEach(p => {
                    const isA = teamA.some(x => x.id === p.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    
                    const K = getKFactor(p.matchesPlayed);
                    
                    // Zero-sum scaling logic handled here if needed, but for foundation we keep it standard Elo calc
                    // To keep strictly zero sum with uneven teams, we'd add the scale factor back.
                    // For now, using your "stable" logic:
                    const eloChange = Math.round(K * m * (S - E));

                    // Stats Update logic
                    const matchGoals = p.matchGoals || 0;
                    const matchAssists = p.matchAssists || 0;
                    
                    // Clean Sheet: Did OPPONENT score 0?
                    const opponentScore = isA ? scoreB : scoreA;
                    const earnedCleanSheet = (opponentScore === 0) ? 1 : 0;

                    const ref = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, p.id);
                    batch.update(ref, {
                        elo: p.elo + eloChange,
                        matchesPlayed: p.matchesPlayed + 1,
                        goals: (p.goals || 0) + matchGoals,
                        assists: (p.assists || 0) + matchAssists,
                        cleanSheets: (p.cleanSheets || 0) + earnedCleanSheet
                    });
                });

                try {
                    await batch.commit();
                    setActiveTab('leaderboard');
                } catch (e) { alert("Failed: " + e.message); }
            };

            // --- UI ---

            const EditPlayerForm = ({ player, onSave, onCancel }) => {
                const [form, setForm] = useState({...player});
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                        <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
                            <h3 className="font-bold text-lg mb-4">Edit Player</h3>
                            <form onSubmit={(e)=>{e.preventDefault(); onSave(player.id, form);}} className="space-y-4">
                                <input value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border p-2 rounded" placeholder="Name" required />
                                <select value={form.role} onChange={e=>setForm({...form, role:e.target.value})} className="w-full border p-2 rounded">
                                    <option>Striker</option><option>Midfielder</option><option>Defender</option>
                                </select>
                                <div className="flex space-x-2">
                                    <input type="number" value={form.elo} onChange={e=>setForm({...form, elo:Number(e.target.value)})} className="w-full border p-2 rounded" placeholder="Elo" />
                                    <input type="number" value={form.matchesPlayed} onChange={e=>setForm({...form, matchesPlayed:Number(e.target.value)})} className="w-full border p-2 rounded" placeholder="Matches" />
                                </div>
                                {/* EDIT STATS MANUALLY */}
                                <div className="grid grid-cols-3 gap-2">
                                    <div><label className="text-xs">Goals</label><input type="number" value={form.goals} onChange={e=>setForm({...form, goals:Number(e.target.value)})} className="w-full border p-2 rounded text-sm" /></div>
                                    <div><label className="text-xs">Assists</label><input type="number" value={form.assists} onChange={e=>setForm({...form, assists:Number(e.target.value)})} className="w-full border p-2 rounded text-sm" /></div>
                                    <div><label className="text-xs">CleanShts</label><input type="number" value={form.cleanSheets} onChange={e=>setForm({...form, cleanSheets:Number(e.target.value)})} className="w-full border p-2 rounded text-sm" /></div>
                                </div>
                                <div className="flex justify-end space-x-2">
                                    <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                                    <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                );
            };

            const LogMatchForm = ({ players, onLogMatch }) => {
                const [teamA, setTeamA] = useState([]);
                const [teamB, setTeamB] = useState([]);
                const [scoreA, setScoreA] = useState(0);
                const [scoreB, setScoreB] = useState(0);
                const [isTournamentMode, setIsTournamentMode] = useState(false);

                const available = players.filter(p => !teamA.find(x=>x.id===p.id) && !teamB.find(x=>x.id===p.id));

                const addPlayer = (p, team) => {
                    const entry = { ...p, matchGoals: 0, matchAssists: 0 };
                    if(team==='A') setTeamA([...teamA, entry]); else setTeamB([...teamB, entry]);
                };

                const updateStat = (id, team, field, delta) => {
                    const updater = list => list.map(p => {
                        if(p.id !== id) return p;
                        const val = Math.max(0, p[field] + delta);
                        // Auto-score logic
                        if(field==='matchGoals') {
                            if(team==='A') setScoreA(s => Math.max(0, s + (val - p.matchGoals)));
                            else setScoreB(s => Math.max(0, s + (val - p.matchGoals)));
                        }
                        return { ...p, [field]: val };
                    });
                    if(team==='A') setTeamA(updater(teamA)); else setTeamB(updater(teamB));
                };

                const TeamList = ({ list, teamKey, score, setScore }) => (
                    <div className={`p-2 rounded ${teamKey==='A'?'bg-blue-50':'bg-red-50'}`}>
                        <div className="flex justify-between font-bold mb-2">
                            <span>{teamKey==='A'?'Blue':'Red'} ({list.length})</span>
                            <input type="number" value={score} onChange={e=>setScore(Number(e.target.value))} className="w-12 text-center border rounded" />
                        </div>
                        {list.map(p => (
                            <div key={p.id} className="bg-white p-2 mb-1 rounded text-sm shadow-sm">
                                <div className="flex justify-between">
                                    <span>{p.name}</span>
                                    <button onClick={()=> teamKey==='A' ? setTeamA(teamA.filter(x=>x.id!==p.id)) : setTeamB(teamB.filter(x=>x.id!==p.id))} className="text-red-500">×</button>
                                </div>
                                <div className="flex space-x-2 mt-1">
                                    <div className="flex items-center space-x-1 bg-gray-100 rounded px-1">
                                        <span className="text-[10px] text-gray-500">G</span>
                                        <button onClick={()=>updateStat(p.id, teamKey, 'matchGoals', -1)}>-</button>
                                        <span className="font-bold w-3 text-center">{p.matchGoals}</span>
                                        <button onClick={()=>updateStat(p.id, teamKey, 'matchGoals', 1)}>+</button>
                                    </div>
                                    <div className="flex items-center space-x-1 bg-gray-100 rounded px-1">
                                        <span className="text-[10px] text-gray-500">A</span>
                                        <button onClick={()=>updateStat(p.id, teamKey, 'matchAssists', -1)}>-</button>
                                        <span className="font-bold w-3 text-center">{p.matchAssists}</span>
                                        <button onClick={()=>updateStat(p.id, teamKey, 'matchAssists', 1)}>+</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                );

                const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
                const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
                const prob = teamA.length && teamB.length ? (calculateExpectedScore(teamAEff, teamBEff)*100).toFixed(1) : '50.0';

                return (
                    <form onSubmit={e=>{e.preventDefault(); onLogMatch(teamA, teamB, scoreA, scoreB, isTournamentMode)}} className="space-y-4">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-2">
                            <div className="bg-gray-100 p-2 rounded max-h-60 overflow-y-auto md:order-2">
                                <p className="text-xs font-bold text-gray-500 mb-2">AVAILABLE</p>
                                {available.map(p => (
                                    <div key={p.id} className="flex justify-between bg-white p-1 mb-1 rounded text-sm">
                                        <span>{p.name}</span>
                                        <div className="space-x-1">
                                            <button type="button" onClick={()=>addPlayer(p,'A')} className="text-xs bg-blue-100 text-blue-600 px-1 rounded">+Blu</button>
                                            <button type="button" onClick={()=>addPlayer(p,'B')} className="text-xs bg-red-100 text-red-600 px-1 rounded">+Red</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <div className="md:order-1"><TeamList list={teamA} teamKey="A" score={scoreA} setScore={setScoreA} /></div>
                            <div className="md:order-3"><TeamList list={teamB} teamKey="B" score={scoreB} setScore={setScoreB} /></div>
                        </div>
                        <div className="bg-white p-3 rounded shadow space-y-2">
                            <div className="flex justify-between text-sm"><span>Win Prob (Blue):</span><span className="font-bold">{prob}%</span></div>
                            <label className="flex items-center space-x-2 text-sm"><input type="checkbox" checked={isTournamentMode} onChange={e=>setIsTournamentMode(e.target.checked)} /> <span>Tournament Mode</span></label>
                            <button type="submit" disabled={teamA.length===0} className="w-full bg-green-600 text-white font-bold py-2 rounded shadow disabled:bg-gray-300">Update Ratings</button>
                        </div>
                    </form>
                );
            };

            const AddPlayerForm = ({ onAdd, onCancel }) => {
                const [name, setName] = useState('');
                const [role, setRole] = useState('Midfielder');
                const [elo, setElo] = useState(1500);
                return (
                    <div className="bg-white p-3 rounded shadow mb-4">
                        <div className="flex space-x-2 mb-2">
                            <input value={name} onChange={e=>setName(e.target.value)} className="border p-1 rounded flex-1" placeholder="Name" />
                            <select value={role} onChange={e=>setRole(e.target.value)} className="border p-1 rounded"><option>Striker</option><option>Midfielder</option><option>Defender</option></select>
                        </div>
                        <div className="flex justify-between">
                            <input type="number" value={elo} onChange={e=>setElo(e.target.value)} className="border p-1 w-20 rounded" />
                            <div className="space-x-2">
                                <button onClick={onCancel} className="text-gray-500">Cancel</button>
                                <button onClick={()=>name && onAdd(name, role, elo)} className="bg-blue-600 text-white px-3 rounded">Add</button>
                            </div>
                        </div>
                    </div>
                );
            };

            const PlayerItem = ({ player, rank, isAdmin, onEdit, onDelete }) => (
                <div className={`flex justify-between items-center p-3 my-1 rounded shadow-sm border ${rank<=3?'bg-yellow-50 border-yellow-200':'bg-white'}`}>
                    <div className="flex items-center space-x-3">
                        <span className="font-bold w-6">{rank}.</span>
                        <div>
                            <p className="font-bold text-gray-800">{player.name}</p>
                            <p className="text-[10px] text-gray-400 uppercase">{player.role}</p>
                        </div>
                    </div>
                    <div className="text-right flex items-center space-x-3">
                        <div>
                            <p className="font-black text-blue-600">{player.elo}</p>
                            <p className="text-xs text-gray-400">{player.matchesPlayed} games</p>
                        </div>
                        {isAdmin && (
                            <div className="flex space-x-1">
                                <button onClick={()=>onEdit(player)} className="text-gray-400 hover:text-blue-500">✎</button>
                                <button onClick={()=>onDelete(player.id, player.name)} className="text-gray-400 hover:text-red-500">×</button>
                            </div>
                        )}
                    </div>
                </div>
            );

            // --- RENDER ---
            if (isLoading) return <div className="flex h-screen items-center justify-center">Loading...</div>;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col max-w-2xl mx-auto shadow-lg">
                    <header className="bg-white p-4 border-b sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black text-blue-600 tracking-tighter">BSA-UA<span className="text-green-500">League</span></h1>
                            <div className="text-xs text-right">
                                {user ? (<div><p>{user.email}</p><button onClick={handleLogout} className="underline text-red-500">Sign Out</button></div>) 
                                : <button onClick={handleGoogleLogin} className="bg-gray-100 px-3 py-1 rounded">Sign In</button>}
                            </div>
                        </div>
                        <div className="flex space-x-4 border-b">
                            <button onClick={()=>setActiveTab('leaderboard')} className={`pb-2 font-bold ${activeTab==='leaderboard'?'border-b-2 border-blue-500':''}`}>Rankings</button>
                            {isAdmin && <button onClick={()=>setActiveTab('logMatch')} className={`pb-2 font-bold ${activeTab==='logMatch'?'border-b-2 border-blue-500':''}`}>Log Match</button>}
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        {error && <div className="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">{error}</div>}
                        
                        {editingPlayer && <EditPlayerForm player={editingPlayer} onSave={handleUpdatePlayer} onCancel={()=>setEditingPlayer(null)} />}

                        {activeTab === 'leaderboard' && (
                            <div>
                                {isAdmin && (
                                    <div className="flex justify-end space-x-2 mb-4">
                                        <button onClick={handleExportData} className="text-xs bg-gray-200 px-2 py-1 rounded">Backup</button>
                                        <button onClick={()=>fileInputRef.current.click()} className="text-xs bg-orange-200 text-orange-800 px-2 py-1 rounded">Restore</button>
                                        <input type="file" ref={fileInputRef} onChange={handleImportData} className="hidden" />
                                        <button onClick={()=>setIsAddingPlayer(true)} className="text-xs bg-blue-600 text-white px-2 py-1 rounded">+ Add</button>
                                    </div>
                                )}
                                {isAddingPlayer && <AddPlayerForm onAdd={handleAddPlayer} onCancel={()=>setIsAddingPlayer(false)} />}
                                <div className="space-y-2 pb-10">
                                    {sortedPlayers.map((p, i) => <PlayerItem key={p.id} player={p} rank={i+1} isAdmin={isAdmin} onEdit={setEditingPlayer} onDelete={handleDeletePlayer} />)}
                                </div>
                            </div>
                        )}

                        {activeTab === 'logMatch' && isAdmin && <LogMatchForm players={players} onLogMatch={handleLogMatch} />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
