        const MATCH_CUTOFF_INITIAL = 10; const MATCH_CUTOFF_MIDDLE = 30;

        // --- MATH HELPERS ---
        const getEffectiveElo = (teamPlayers, opponentPlayers, isTournamentMode) => {
            if (!teamPlayers || teamPlayers.length === 0) return 0;
            const avgElo = teamPlayers.reduce((sum, p) => sum + (p.elo || INITIAL_ELO), 0) / teamPlayers.length;
            if (isTournamentMode) return avgElo;
            if (teamPlayers.length > opponentPlayers.length && opponentPlayers.length > 0) {
                const diff = teamPlayers.length - opponentPlayers.length;
                const smallerSize = opponentPlayers.length;
                const multiplier = 1 + (5.0 * diff) / (smallerSize * smallerSize);
                return avgElo * multiplier; 
            }
            return avgElo;
        };

        const calculateExpectedScore = (teamAElo, teamBElo) => 1 / (1 + Math.pow(10, -(teamAElo - teamBElo) / 400));

        const getKFactor = (matchesPlayed) => {
            if (matchesPlayed < MATCH_CUTOFF_INITIAL) return K_INITIAL;
            else if (matchesPlayed < MATCH_CUTOFF_MIDDLE) return K_MIDDLE;
            else return K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {
            if (goalDifference <= 1) return 1;
            if (goalDifference === 2) return 1.5;
            if (goalDifference === 3) return 2;
            return 2.5;
        };

        // ==========================================

        const StatsTab = ({ players }) => {
            const [filters, setFilters] = useState({ Striker: true, Midfielder: true, Defender: true });
            const [sortConfig, setSortConfig] = useState({ key: 'elo', direction: 'desc' });

            const safePlayers = Array.isArray(players) ? players.filter(p => p && p.name) : [];
            const filtered = safePlayers.filter(p => filters[p.role || 'Midfielder']);

            const sorted = [...filtered].sort((a, b) => {
                const valA = Number(a[sortConfig.key] || 0);

            const requestSort = (key) => {
                let direction = 'desc';
                if (sortConfig.key === key && sortConfig.direction === 'desc') direction = 'asc';

            };

            const SortIcon = ({ col }) => {

            return (
                <div className="space-y-4 animate-fade-in">
                    <div className="flex justify-center space-x-6 bg-white p-3 rounded-lg shadow-sm border border-gray-200">

                    <div className="bg-white rounded-xl shadow-md overflow-x-auto border border-gray-100">
                        <table className="min-w-full text-xs sm:text-sm">

                                    <th className="p-3 text-left font-bold text-gray-600">Player</th>
                                    <th onClick={() => requestSort('elo')} className="sortable p-3 text-center font-bold text-gray-700 bg-gray-100">Elo<SortIcon col="elo"/></th>
                                    <th onClick={() => requestSort('matchesPlayed')} className="sortable p-3 text-center font-bold text-gray-700">M<SortIcon col="matchesPlayed"/></th>

                                    <th onClick={() => requestSort('assists')} className="sortable p-3 text-center font-bold text-gray-700">A<SortIcon col="assists"/></th>
                                    <th onClick={() => requestSort('goalsFor')} className="sortable p-3 text-center font-bold text-green-700 bg-green-50">GF<SortIcon col="goalsFor"/></th>
                                    <th onClick={() => requestSort('goalsAgainst')} className="sortable p-3 text-center font-bold text-red-700 bg-red-50">GA<SortIcon col="goalsAgainst"/></th>
                                    <th onClick={() => requestSort('cleanSheets')} className="sortable p-3 text-center font-bold text-gray-700">CS<SortIcon col="cleanSheets"/></th>

                            </thead>
                            <tbody className="divide-y divide-gray-100">
                                {sorted.map((p, i) => (
                                    <tr key={p.id || i} className="hover:bg-blue-50 transition-colors">

        const HistoryTab = ({ history, isAdmin, onDelete, onEdit }) => {
            const [expandedMatches, setExpandedMatches] = useState({});
            const toggleMatch = (id) => setExpandedMatches(prev => ({ ...prev, [id]: !prev[id] }));

            const groupedHistory = useMemo(() => {
                if (!Array.isArray(history)) return {};
                return history.reduce((acc, match) => {
                    const date = new Date(match.timestamp).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });
                    if (!acc[date]) acc[date] = [];
                    acc[date].push(match);
                    return acc;
                }, {});
            }, [history]);

            const sortedDates = Object.keys(groupedHistory).sort((a, b) => new Date(b) - new Date(a));
            const getScorers = (team) => {
                if(!team) return null;
                const scorers = team.filter(p => p.goals > 0);
                if (scorers.length === 0) return null;
                return scorers.map(p => `${p.name} (${p.goals})`).join(', ');
            };

            return (
                <div className="space-y-6 animate-fade-in">
                    {sortedDates.map(date => (
                        <div key={date}>
                            <div className="sticky top-0 bg-gray-50 py-2 z-10">
                                <h3 className="text-xs font-bold text-gray-500 uppercase tracking-wide">{date}</h3>
                            </div>
                            <div className="space-y-3">
                                {groupedHistory[date].sort((a,b)=>new Date(b.timestamp)-new Date(a.timestamp)).map((match, idx) => {
                                    const matchId = match.id || idx;
                                    const isExpanded = expandedMatches[matchId];
                                    return (
                                        <div key={matchId} className="bg-white rounded-lg shadow-sm border border-gray-100 overflow-hidden relative group">
                                            {isAdmin && (
                                                <div className="absolute top-2 left-2 flex space-x-1 z-20">
                                                    <button 
                                                        onClick={(e) => { e.stopPropagation(); onEdit(match); }} 
                                                        className="bg-white p-1 rounded-full shadow border border-blue-100 text-blue-400 hover:text-blue-600 hover:bg-blue-50"
                                                        title="Edit Stats"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                                            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                                                        </svg>
                                                    </button>
                                                    <button 
                                                        onClick={(e) => { e.stopPropagation(); onDelete(matchId); }} 
                                                        className="bg-white p-1 rounded-full shadow border border-red-100 text-red-400 hover:text-red-600 hover:bg-red-50"
                                                        title="Delete Log"
                                                    >
                                                        <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                        </svg>
                                                    </button>
                                                </div>
                                            )}

                                            <div className="p-4 flex flex-col space-y-2 border-l-4 border-blue-500 cursor-pointer hover:bg-gray-50 transition-colors" onClick={() => toggleMatch(matchId)}>
                                                <div className="flex justify-between items-center pl-14">
                                                    <div className="text-2xl font-black tracking-tight">
                                                        <span className="text-blue-600">{match.scoreA}</span>
                                                        <span className="text-gray-300 mx-2">-</span>
                                                        <span className="text-red-600">{match.scoreB}</span>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-[10px] text-gray-400">{new Date(match.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                                                        {match.isTournamentMode && <span className="text-[9px] bg-yellow-100 text-yellow-800 px-1 rounded uppercase font-bold">Tournament</span>}
                                                    </div>
                                                </div>
                                                {!isExpanded && (
                                                    <div className="text-xs text-gray-500 space-y-1 pl-14">
                                                        <div className="flex"><span className="font-bold text-blue-600 w-12">Blue:</span><span className="truncate">{getScorers(match.teamA) || "No goals"}</span></div>
                                                        <div className="flex"><span className="font-bold text-red-600 w-12">Red:</span><span className="truncate">{getScorers(match.teamB) || "No goals"}</span></div>
                                                    </div>
                                                )}
                                                <div className="text-center"><span className="text-[10px] text-blue-400 font-bold uppercase tracking-widest">{isExpanded ? "Hide Details" : "View Details â–¾"}</span></div>
                                            </div>
                                            {isExpanded && (
                                                <div className="bg-gray-50 p-4 border-t border-gray-100">
                                                    <div className="grid grid-cols-2 gap-4 text-xs">
                                                        <div>
                                                            <p className="font-bold text-blue-800 mb-2 uppercase text-[10px]">Blue Squad</p>

                                                                <div key={i} className="flex justify-between text-gray-600 py-1 border-b border-gray-100 last:border-0">
                                                                    <span>{p.name}</span>
                                                                    <span className="font-bold">{p.goals>0&&<span className="ml-1 text-blue-600">âš½{p.goals}</span>}{p.assists>0&&<span className="ml-1 text-green-600">ðŸ…°{p.assists}</span>}</span>
                                                                </div>
                                                            ))}

        // NEW: Edit Match Modal (Missing in previous turn)
        const EditMatchModal = ({ match, onSave, onCancel }) => {
            const [teamA, setTeamA] = useState([...match.teamA]);
            const [teamB, setTeamB] = useState([...match.teamB]);
            
            // Calculate current sums
            const totalGoalsA = teamA.reduce((acc, p) => acc + (p.goals || 0), 0);
            const totalGoalsB = teamB.reduce((acc, p) => acc + (p.goals || 0), 0);
            
            // ZERO-SUM RULE: Total goals must match the original score.
            const isValid = totalGoalsA === match.scoreA && totalGoalsB === match.scoreB;

            const updateStat = (teamKey, index, field, delta) => {
                const updateList = (list) => list.map((p, i) => {
                    if (i !== index) return p;
                    const val = Math.max(0, (p[field] || 0) + delta);
                    return { ...p, [field]: val };
                });

                if (teamKey === 'A') setTeamA(updateList(teamA));
                else setTeamB(updateList(teamB));
            };

            const handleSave = (e) => {
                e.preventDefault();
                if(!isValid) return;
                onSave(match.id, { ...match, teamA, teamB });
            };

            const TeamEditList = ({ list, teamKey, score, total }) => (
                <div className={`p-2 rounded ${teamKey==='A'?'bg-blue-50':'bg-red-50'} border ${total !== score ? 'border-red-300' : 'border-transparent'}`}>
                    <div className="flex justify-between items-center mb-2">
                        <h4 className={`font-bold ${teamKey==='A'?'text-blue-800':'text-red-800'}`}>
                            {teamKey==='A'?'Blue':'Red'}
                        </h4>
                        <span className={`text-xs font-bold px-2 py-1 rounded ${total===score?'bg-white text-green-600':'bg-red-100 text-red-600'}`}>
                            {total} / {score} Goals
                        </span>
                    </div>
                    {list.map((p, i) => (
                        <div key={i} className="flex justify-between items-center bg-white p-2 mb-1 rounded text-xs shadow-sm">
                            <span className="font-medium w-24 truncate">{p.name}</span>
                            <div className="flex space-x-2">
                                <div className="flex items-center bg-gray-100 rounded px-1">
                                    <span className="text-[9px] text-gray-500 mr-1">G</span>
                                    <button type="button" onClick={()=>updateStat(teamKey, i, 'goals', -1)} className="w-4 hover:text-red-500 font-bold">-</button>
                                    <span className="w-3 text-center font-bold">{p.goals||0}</span>
                                    <button type="button" onClick={()=>updateStat(teamKey, i, 'goals', 1)} className="w-4 hover:text-green-500 font-bold">+</button>
                                </div>
                                <div className="flex items-center bg-gray-100 rounded px-1">
                                    <span className="text-[9px] text-gray-500 mr-1">A</span>
                                    <button type="button" onClick={()=>updateStat(teamKey, i, 'assists', -1)} className="w-4 hover:text-red-500 font-bold">-</button>
                                    <span className="w-3 text-center font-bold">{p.assists||0}</span>
                                    <button type="button" onClick={()=>updateStat(teamKey, i, 'assists', 1)} className="w-4 hover:text-green-500 font-bold">+</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="bg-white rounded-xl shadow-2xl p-4 w-full max-w-lg max-h-[90vh] overflow-y-auto">
                        <h3 className="font-bold text-lg mb-2">Edit Match Stats</h3>
                        <p className="text-xs text-gray-500 mb-4">Assign goals. Totals must match score. Roster is locked.</p>
                        
                        <form onSubmit={handleSave}>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                <TeamEditList list={teamA} teamKey="A" score={match.scoreA} total={totalGoalsA} />
                                <TeamEditList list={teamB} teamKey="B" score={match.scoreB} total={totalGoalsB} />
                            </div>
                            <div className="flex justify-between items-center pt-2 border-t">
                                {!isValid ? <span className="text-xs font-bold text-red-500">Goal count mismatch!</span> : <span></span>}
                                <div className="flex space-x-2">
                                    <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded text-sm font-bold">Cancel</button>
                                    <button type="submit" disabled={!isValid} className={`px-4 py-2 rounded text-sm font-bold text-white ${isValid ? 'bg-blue-600' : 'bg-gray-300 cursor-not-allowed'}`}>Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const EditPlayerForm = ({ player, onSave, onCancel }) => {
            const [form, setForm] = useState({...player});
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 animate-fade-in">
                    <div className="bg-white rounded-xl shadow-2xl p-6 w-full max-w-md">
                        <h3 className="font-bold text-lg mb-4">Edit Player</h3>
                        <form onSubmit={(e)=>{e.preventDefault(); onSave(player.id, form);}} className="space-y-4">
                            <input value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border p-2 rounded" placeholder="Name" required />
                            <select value={form.role} onChange={e=>setForm({...form, role:e.target.value})} className="w-full border p-2 rounded">
                                <option>Striker</option><option>Midfielder</option><option>Defender</option>
                            </select>
                            <div className="flex space-x-2">
                                <div className="flex-1"><label className="text-xs font-bold">Elo</label><input type="number" value={form.elo} onChange={e=>setForm({...form, elo:Number(e.target.value)})} className="w-full border p-2 rounded" /></div>
                                <div className="flex-1"><label className="text-xs font-bold">Matches</label><input type="number" value={form.matchesPlayed} onChange={e=>setForm({...form, matchesPlayed:Number(e.target.value)})} className="w-full border p-2 rounded" /></div>
                            </div>
                            <div className="grid grid-cols-4 gap-2 bg-gray-50 p-2 rounded text-center">
                                <div><label className="text-[10px] font-bold">G</label><input type="number" value={form.goals||0} onChange={e=>setForm({...form, goals:Number(e.target.value)})} className="w-full border p-1 rounded text-xs" /></div>
                                <div><label className="text-[10px] font-bold">A</label><input type="number" value={form.assists||0} onChange={e=>setForm({...form, assists:Number(e.target.value)})} className="w-full border p-1 rounded text-xs" /></div>
                                <div><label className="text-[10px] font-bold text-green-600">GF</label><input type="number" value={form.goalsFor||0} onChange={e=>setForm({...form, goalsFor:Number(e.target.value)})} className="w-full border p-1 rounded text-xs" /></div>
                                <div><label className="text-[10px] font-bold text-red-600">GA</label><input type="number" value={form.goalsAgainst||0} onChange={e=>setForm({...form, goalsAgainst:Number(e.target.value)})} className="w-full border p-1 rounded text-xs" /></div>
                            </div>
                            <div className="flex justify-end space-x-2">
                                <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const AddPlayerForm = ({ onAdd, onCancel }) => {
            const [name, setName] = useState('');
            const [role, setRole] = useState('Midfielder');
            const [elo, setElo] = useState(1500);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name.trim()) return;
                onAdd(name, role, elo);
            };

            return (
                <form onSubmit={handleSubmit} className="bg-white p-4 rounded shadow mb-4 animate-fade-in">
                    <h4 className="font-bold mb-2">New Player</h4>
                    <div className="flex space-x-2 mb-2">
                        <input value={name} onChange={e=>setName(e.target.value)} className="border p-2 rounded flex-1" placeholder="Name" required />
                        <select value={role} onChange={e=>setRole(e.target.value)} className="border p-2 rounded">
                            <option>Striker</option><option>Midfielder</option><option>Defender</option>
                        </select>
                    </div>
                    <div className="flex justify-between items-center">
                        <input type="number" value={elo} onChange={e=>setElo(e.target.value)} className="border p-2 rounded w-24" placeholder="Elo" />
                        <div className="space-x-2">
                            <button type="button" onClick={onCancel} className="text-gray-500 text-sm">Cancel</button>
                            <button type="submit" className="bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">Add</button>
                        </div>
                    </div>
                </form>
            );
        };

        const PlayerItem = ({ player, rank, isAdmin, onEdit, onDelete }) => (
            <div className={`flex justify-between items-center p-3 my-1 rounded shadow-sm border ${rank<=3?'bg-yellow-50 border-yellow-200':'bg-white'}`}>
                <div className="flex items-center space-x-3">
                    <span className="font-bold w-6">{rank}.</span>
                    <div>
                        <p className="font-bold text-gray-800">{player.name}</p>
                        <p className="text-[10px] text-gray-400 uppercase">{player.role}</p>
                    </div>
                </div>
                <div className="text-right flex items-center space-x-3">
                    <div>
                        <p className="font-black text-blue-600">{player.elo}</p>
                        <p className="text-xs text-gray-400">{player.matchesPlayed} games</p>
                    </div>
                    {isAdmin && (
                        <div className="flex space-x-1">
                            <button onClick={()=>onEdit(player)} className="text-gray-400 hover:text-blue-500">âœŽ</button>
                            <button onClick={()=>onDelete(player.id, player.name)} className="text-gray-400 hover:text-red-500">Ã—</button>
                        </div>
                    )}
                </div>
            </div>
        );

        // --- MAIN APP ---

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            const [players, setPlayers] = useState([]);
            const [history, setHistory] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [editingMatch, setEditingMatch] = useState(null); 
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const isAdmin = useMemo(() => {
                if (!user || !user.email) return false;
                return ADMIN_EMAILS.some(adminEmail => 
                    adminEmail.trim().toLowerCase() === user.email.trim().toLowerCase()
                );
            }, [user]);

            useEffect(() => {
                if (!window.firebase) { setError("Firebase SDK not loaded."); setIsLoading(false); return; }
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    setDb(window.firebase.getFirestore(app));
                    setAuth(window.firebase.getAuth(app));
                    window.firebase.onAuthStateChanged(window.firebase.getAuth(app), u => { setUser(u); setIsLoading(false); });
                } catch (e) { setError("Init Failed"); setIsLoading(false); }
            }, []);

            const handleGoogleLogin = async () => {
                try { await window.firebase.signInWithPopup(auth, new window.firebase.GoogleAuthProvider()); } 
                catch (e) { alert("Login failed"); }
            };

            const handleLogout = async () => {
                try { await window.firebase.signOut(auth); setActiveTab('leaderboard'); } 
                catch (e) { console.error(e); }
            };

            useEffect(() => {
                if (!db) return;
                
                const qPlayers = window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/players`));
                const unsubPlayers = window.firebase.onSnapshot(qPlayers, (snapshot) => {
                    const playerList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        name: doc.data().name || "Unknown",
                        elo: Number(doc.data().elo) || INITIAL_ELO,
                        matchesPlayed: Number(doc.data().matchesPlayed) || 0,
                        role: doc.data().role || "Midfielder",
                        goals: Number(doc.data().goals) || 0,
                        assists: Number(doc.data().assists) || 0,
                        cleanSheets: Number(doc.data().cleanSheets) || 0,
                        goalsFor: Number(doc.data().goalsFor) || 0,
                        goalsAgainst: Number(doc.data().goalsAgainst) || 0
                    }));
                    setPlayers(playerList);
                });

                const qHistory = window.firebase.query(
                    window.firebase.collection(db, `artifacts/${appId}/public/data/history`),
                    window.firebase.orderBy('timestamp', 'desc')
                );
                
                const unsubHistory = window.firebase.onSnapshot(qHistory, (snapshot) => {
                    const historyList = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setHistory(historyList);
                }, (err) => {
                    const qFallback = window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/history`));
                    window.firebase.getDocs(qFallback).then(snap => {
                        const logs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                        logs.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
                        setHistory(logs);
                    });
                });

                return () => { unsubPlayers(); unsubHistory(); };
            }, [db]);

            const sortedPlayers = useMemo(() => [...players].sort((a, b) => b.elo - a.elo), [players]);

            // --- DATA MANAGEMENT ---

            const handleDeleteMatch = async (matchId) => {
                if (!db || !isAdmin) return;
                if (confirm("Delete this log? (Note: This does NOT revert player stats. You must edit player stats manually if needed.)")) {
                    try {
                        await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/history`, matchId));
                    } catch (e) { alert("Error deleting match: " + e.message); }
                }
            };

            const handleUpdateMatchStats = async (matchId, updatedMatch) => {
                if (!db || !isAdmin) return;
                const oldMatch = history.find(h => h.id === matchId);
                if (!oldMatch) return;

                const batch = window.firebase.writeBatch(db);
                
                const processTeam = (oldTeam, newTeam) => {
                    newTeam.forEach((newP, i) => {
                        const oldP = oldTeam[i];
                        const goalDiff = (newP.goals || 0) - (oldP.goals || 0);
                        const assistDiff = (newP.assists || 0) - (oldP.assists || 0);
                        
                        if (goalDiff !== 0 || assistDiff !== 0) {
                            const dbPlayer = players.find(p => p.name === newP.name);
                            if (dbPlayer) {
                                const ref = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, dbPlayer.id);
                                batch.update(ref, {
                                    goals: window.firebase.increment(goalDiff),
                                    assists: window.firebase.increment(assistDiff)
                                });
                            }
                        }
                    });
                };

                processTeam(oldMatch.teamA, updatedMatch.teamA);
                processTeam(oldMatch.teamB, updatedMatch.teamB);

                const histRef = window.firebase.doc(db, `artifacts/${appId}/public/data/history`, matchId);
                batch.update(histRef, updatedMatch);

                await batch.commit();
                setEditingMatch(null);
            };

            const handleExportData = () => {
                const backup = { players, history, exportDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `soccer-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleImportData = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!confirm("âš ï¸ WARNING: This will DELETE all current data (Players AND History) and replace it with the backup. Continue?")) {
                    e.target.value = null; return;
                }
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        const importedPlayers = data.players || (Array.isArray(data) ? data : []);
                        const importedHistory = data.history || [];

                        setIsLoading(true);
                        const batch = window.firebase.writeBatch(db);
                        
                        const pRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                        const pSnap = await window.firebase.getDocs(pRef);
                        pSnap.forEach(doc => batch.delete(doc.ref));

                        const hRef = window.firebase.collection(db, `artifacts/${appId}/public/data/history`);
                        const hSnap = await window.firebase.getDocs(hRef);
                        hSnap.forEach(doc => batch.delete(doc.ref));

                        importedPlayers.forEach(p => {
                            if (p.id && p.name) {
                                const { id, ...playerData } = p;
                                batch.set(window.firebase.doc(pRef, id), playerData);
                            }
                        });

                        importedHistory.forEach(h => {
                            const docId = h.id || window.firebase.doc(hRef).id; 
                            const { id, ...historyData } = h;
                            batch.set(window.firebase.doc(hRef, docId), historyData);
                        });

                        await batch.commit();
                        alert("Full Database Restored!");
                    } catch (err) { alert("Error: " + err.message); } 
                    finally { setIsLoading(false); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            const handleAddPlayer = async (name, role, elo) => {
                if (!db || !isAdmin) return; 
                const newPlayer = {
                    name: name.trim(), role, elo: Number(elo), matchesPlayed: 0,
                    goals: 0, assists: 0, cleanSheets: 0, goalsFor: 0, goalsAgainst: 0,
                    createdAt: new Date().toISOString(),
                };
                try {
                    await window.firebase.setDoc(window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`)), newPlayer);
                    setIsAddingPlayer(false);
                } catch (e) { alert("Error"); }
            };

            const handleUpdatePlayer = async (id, data) => {
                if (!db || !isAdmin) return;
                try {
                    await window.firebase.updateDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id), data);
                    setEditingPlayer(null);
                } catch (e) { alert("Error"); }
            };

            const handleDeletePlayer = async (id, name) => {
                if (!db || !isAdmin) return;
                if (confirm(`Delete ${name}?`)) {
                    await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id));
                }
            }

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB, isTournamentMode) => {
                if (!db || !isAdmin) return;
                const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
                const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; } else if (scoreA < scoreB) { sA = 0; sB = 1; } else { sA = 0.5; sB = 0.5; }
                
                const eA = calculateExpectedScore(teamAEff, teamBEff);
                const m = isTournamentMode ? 1 : getMarginMultiplier(Math.abs(scoreA - scoreB));
                const batch = window.firebase.writeBatch(db);

                // 1. Update Players
                [...teamA, ...teamB].forEach(p => {
                    const isA = teamA.some(x => x.id === p.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    const K = getKFactor(p.matchesPlayed);
                    const eloChange = Math.round(K * m * (S - E));
                    
                    const matchGoals = p.matchGoals || 0;
                    const matchAssists = p.matchAssists || 0;
                    
                    const myTeamScore = isA ? scoreA : scoreB;
                    const opponentScore = isA ? scoreB : scoreA;
                    const earnedCleanSheet = (opponentScore === 0) ? 1 : 0;

                    const ref = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, p.id);
                    batch.update(ref, {
                        elo: p.elo + eloChange,
                        matchesPlayed: p.matchesPlayed + 1,
                        goals: (p.goals || 0) + matchGoals,
                        assists: (p.assists || 0) + matchAssists,
                        cleanSheets: (p.cleanSheets || 0) + earnedCleanSheet,
                        goalsFor: (p.goalsFor || 0) + myTeamScore,
                        goalsAgainst: (p.goalsAgainst || 0) + opponentScore
                    });
                });

                // 2. Add to History
                const historyRef = window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/history`));
                batch.set(historyRef, {
                    timestamp: new Date().toISOString(),
                    scoreA, scoreB,
                    isTournamentMode,
                    teamA: teamA.map(p => ({ name: p.name, goals: p.matchGoals, assists: p.matchAssists })),
                    teamB: teamB.map(p => ({ name: p.name, goals: p.matchGoals, assists: p.matchAssists })),
                });

                try { await batch.commit(); setActiveTab('leaderboard'); } 
                catch (e) { alert("Failed"); }
            };

            if (isLoading) return <div className="flex h-screen items-center justify-center">Loading...</div>;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col max-w-4xl mx-auto shadow-lg">
                    <header className="bg-white p-4 border-b sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black text-blue-600 tracking-tighter">BSA-UA<span className="text-green-500">  Football  Leaderboard</span></h1>
                            <div className="text-xs text-right">
                                {user ? (<div><p>{user.email}</p><button onClick={handleLogout} className="underline text-red-500">Sign Out</button></div>) 
                                : <button onClick={handleGoogleLogin} className="bg-gray-100 px-3 py-1 rounded">Sign In</button>}
                            </div>
                        </div>
                        <div className="flex space-x-4 border-b">
                            <button onClick={()=>setActiveTab('leaderboard')} className={`pb-2 font-bold ${activeTab==='leaderboard'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Rankings</button>
                            <button onClick={()=>setActiveTab('stats')} className={`pb-2 font-bold ${activeTab==='stats'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Stats</button>
                            <button onClick={()=>setActiveTab('history')} className={`pb-2 font-bold ${activeTab==='history'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>History</button>
                            {isAdmin && <button onClick={()=>setActiveTab('logMatch')} className={`pb-2 font-bold ${activeTab==='logMatch'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Log Match</button>}
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        {error && <div className="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">{error}</div>}
                        
                        {editingPlayer && <EditPlayerForm player={editingPlayer} onSave={handleUpdatePlayer} onCancel={()=>setEditingPlayer(null)} />}
                        
                        {/* EDIT MATCH MODAL (ZERO SUM ENFORCED) */}
                        {editingMatch && <EditMatchModal match={editingMatch} onSave={handleUpdateMatchStats} onCancel={()=>setEditingMatch(null)} />}

                        {activeTab === 'leaderboard' && (
                            <div>
                                {isAdmin && (
                                    <div className="flex justify-end space-x-2 mb-4">
                                        <button onClick={handleExportData} className="text-xs bg-gray-200 px-2 py-1 rounded shadow">Backup</button>
                                        <button onClick={()=>fileInputRef.current.click()} className="text-xs bg-orange-200 text-orange-800 px-2 py-1 rounded shadow">Restore</button>
                                        <input type="file" ref={fileInputRef} onChange={handleImportData} className="hidden" />
                                        <button onClick={()=>setIsAddingPlayer(true)} className="text-xs bg-blue-600 text-white px-2 py-1 rounded shadow">+ Add</button>
                                    </div>
                                )}
                                {isAddingPlayer && <AddPlayerForm onAdd={handleAddPlayer} onCancel={()=>setIsAddingPlayer(false)} />}
                                <div className="space-y-2 pb-10">
                                    {sortedPlayers.map((p, i) => <PlayerItem key={p.id} player={p} rank={i+1} isAdmin={isAdmin} onEdit={setEditingPlayer} onDelete={handleDeletePlayer} />)}
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && <StatsTab players={players} />}
                        {activeTab === 'history' && <HistoryTab history={history} isAdmin={isAdmin} onDelete={handleDeleteMatch} onEdit={setEditingMatch} />}
                        {activeTab === 'logMatch' && isAdmin && <LogMatchForm players={players} onLogMatch={handleLogMatch} />}
                    </main>
                </div>
            );
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
