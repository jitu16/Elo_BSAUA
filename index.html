<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Soccer Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        window.firebase = {
            initializeApp, getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged,
            getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc
        };
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // --- CONFIGURATION ---
        
        // 1. ADMIN EMAIL
        const ADMIN_EMAILS = [
            "jitumstock@gmail.com" 
        ];

        const ELO_FIREBASE_CONFIG_JSON = {
              apiKey: "AIzaSyAD6e_Qw0Lcjo0D_tzSuC4C44nFRh23OGM",
              authDomain: "elobsaua.firebaseapp.com",
              projectId: "elobsaua",
              storageBucket: "elobsaua.firebasestorage.app",
              messagingSenderId: "1084434478120",
              appId: "1:1084434478120:web:f63b1578390161603f311d",
              measurementId: "G-JWBLS97QFY"
        };
        
        const appId = "soccer-tracker-prod";
        const firebaseConfig = ELO_FIREBASE_CONFIG_JSON; 
        
        const INITIAL_ELO = 1500;
        const K_INITIAL = 40; 
        const K_STABLE = 20; 
        const MATCH_CUTOFF = 10;

        // --- Helper Functions ---
        const calculateExpectedScore = (teamAElo, teamBElo) => {
            const ratingDiff = teamAElo - teamBElo;
            return 1 / (1 + Math.pow(10, -ratingDiff / 400));
        };

        const getKFactor = (matchesPlayed) => {
            return matchesPlayed < MATCH_CUTOFF ? K_INITIAL : K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {
            if (goalDifference === 0) return 1;
            if (goalDifference === 1) return 1;
            if (goalDifference === 2) return 1.5;
            if (goalDifference === 3) return 2;
            return 2.5;
        };

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            // --- FIXED ADMIN LOGIC (CASE INSENSITIVE) ---
            const isAdmin = useMemo(() => {
                if (!user || !user.email) return false;
                
                // Debugging: Check your browser console (F12) to see these logs
                console.log("Current User Email:", user.email);
                console.log("Allowed Admins:", ADMIN_EMAILS);

                // Check if the user's email exists in the admin list (ignoring capitalization)
                return ADMIN_EMAILS.some(adminEmail => 
                    adminEmail.trim().toLowerCase() === user.email.trim().toLowerCase()
                );
            }, [user]);

            useEffect(() => {
                if (!window.firebase) {
                    setError("Firebase SDK not loaded.");
                    setIsLoading(false);
                    return;
                }
                
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    const firestore = window.firebase.getFirestore(app);
                    const authInstance = window.firebase.getAuth(app);
                    setDb(firestore);
                    setAuth(authInstance);

                    window.firebase.onAuthStateChanged(authInstance, async (currentUser) => {
                        setUser(currentUser); 
                        setIsLoading(false);
                    });
                } catch (e) {
                    console.error("Init Error:", e);
                    setError("Failed to initialize Firebase.");
                    setIsLoading(false);
                }
            }, []);

            const handleGoogleLogin = async () => {
                try {
                    const provider = new window.firebase.GoogleAuthProvider();
                    await window.firebase.signInWithPopup(auth, provider);
                } catch (e) {
                    alert("Login failed: " + e.message);
                }
            };

            const handleLogout = async () => {
                try {
                    await window.firebase.signOut(auth);
                    setActiveTab('leaderboard');
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                if (!db) return;
                const playersCollectionRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                const q = window.firebase.query(playersCollectionRef);

                const unsubscribe = window.firebase.onSnapshot(q, (snapshot) => {
                    const playerList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        elo: Number(doc.data().elo) || INITIAL_ELO,
                        matchesPlayed: Number(doc.data().matchesPlayed) || 0,
                    }));
                    setPlayers(playerList);
                    setError(null);
                }, (e) => {
                    if (e.code === 'permission-denied') {
                        setError("Database Permission Denied. Check Firestore Rules.");
                    } else {
                        setError("Failed to load data.");
                    }
                });
                return () => unsubscribe();
            }, [db]);

            const sortedPlayers = useMemo(() => [...players].sort((a, b) => b.elo - a.elo), [players]);

            const handleAddPlayer = async (name, customElo, customMatches) => {
                if (!db || !isAdmin) return; 
                const newPlayer = {
                    name: name.trim(),
                    elo: Number(customElo),
                    matchesPlayed: Number(customMatches),
                    updatedBy: user.email, 
                    createdAt: new Date().toISOString(),
                };
                
                try {
                    const newPlayerRef = window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`));
                    await window.firebase.setDoc(newPlayerRef, newPlayer);
                    setIsAddingPlayer(false);
                } catch (e) { alert("Error adding player: " + e.message); }
            };

            const handleDeletePlayer = async (playerId, playerName) => {
                if (!db || !isAdmin) return;
                if (!confirm(`Are you sure you want to PERMANENTLY delete ${playerName}? This cannot be undone.`)) return;
                try {
                    await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, playerId));
                } catch (e) { alert("Error deleting player: " + e.message); }
            }

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB) => {
                if (!db || !isAdmin) return;
                
                const teamAElo = teamA.reduce((sum, p) => sum + p.elo, 0) / teamA.length;
                const teamBElo = teamB.reduce((sum, p) => sum + p.elo, 0) / teamB.length;
                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; } else if (scoreA < scoreB) { sA = 0; sB = 1; } else { sA = 0.5; sB = 0.5; }
                const eA = calculateExpectedScore(teamAElo, teamBElo);
                const m = getMarginMultiplier(Math.abs(scoreA - scoreB));

                const updates = [];
                [...teamA, ...teamB].forEach(player => {
                    const isA = teamA.some(p => p.id === player.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    const K = getKFactor(player.matchesPlayed);
                    const eloChange = K * m * (S - E);
                    updates.push({
                        id: player.id,
                        newElo: Math.round(player.elo + eloChange),
                        newMatchesPlayed: player.matchesPlayed + 1,
                    });
                });

                try {
                    await Promise.all(updates.map(u => 
                        window.firebase.updateDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, u.id), {
                            elo: u.newElo,
                            matchesPlayed: u.newMatchesPlayed,
                        })
                    ));
                    setActiveTab('leaderboard');
                } catch (e) { alert("Failed to update ratings: " + e.message); }
            };

            // --- UI Components ---
            const PlayerItem = ({ player, rank, isAdmin, onDelete }) => (
                <div className={`flex justify-between items-center p-3 my-1 rounded-lg transition-all shadow-md ${rank <= 3 ? 'bg-amber-100 border-yellow-500' : 'bg-white border-gray-200'}`}>
                    <div className="flex items-center space-x-3 overflow-hidden">
                        <span className={`font-bold flex-shrink-0 ${rank === 1 ? 'text-xl text-yellow-600' : rank <= 3 ? 'text-md text-yellow-800' : 'text-gray-500'}`}>{rank}.</span>
                        <span className="font-semibold text-gray-800 truncate">{player.name}</span>
                    </div>
                    <div className="flex items-center space-x-4">
                        <div className="text-right">
                            <span className="text-xl font-extrabold text-blue-600">{player.elo}</span>
                            <span className="text-xs text-gray-500 block">({player.matchesPlayed} matches)</span>
                        </div>
                        {isAdmin && (
                            <button onClick={() => onDelete(player.id, player.name)} className="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-full transition-colors" title="Delete Player">
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        )}
                    </div>
                </div>
            );

            const AddPlayerForm = ({ onAdd, onCancel }) => {
                const [name, setName] = useState('');
                const [elo, setElo] = useState(1500);
                const [matches, setMatches] = useState(0);
                const handleSubmit = (e) => { e.preventDefault(); if (name.trim()) onAdd(name, elo, matches); };
                return (
                    <div className="p-4 bg-white rounded-xl shadow-2xl mt-4 border border-blue-100">
                        <h3 className="text-lg font-bold text-gray-700 mb-4">Add / Fix Player</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input type="text" placeholder="Name" value={name} onChange={(e) => setName(e.target.value)} className="w-full p-2 border border-gray-300 rounded" required />
                            <div className="flex space-x-4">
                                <input type="number" value={elo} onChange={(e) => setElo(e.target.value)} className="w-full p-2 border border-gray-300 rounded" placeholder="Elo" />
                                <input type="number" value={matches} onChange={(e) => setMatches(e.target.value)} className="w-full p-2 border border-gray-300 rounded" placeholder="Matches" />
                            </div>
                            <div className="flex justify-end space-x-3 pt-2">
                                <button type="button" onClick={onCancel} className="px-4 py-2 text-sm text-gray-600 bg-gray-100 rounded">Cancel</button>
                                <button type="submit" className="px-4 py-2 text-sm font-bold text-white bg-blue-600 rounded">Save</button>
                            </div>
                        </form>
                    </div>
                );
            };

            const LogMatchForm = ({ players, onLogMatch }) => {
                const [teamA, setTeamA] = useState([]);
                const [teamB, setTeamB] = useState([]);
                const [scoreA, setScoreA] = useState(0);
                const [scoreB, setScoreB] = useState(0);

                const availablePlayers = useMemo(() => {
                    const selectedIds = new Set([...teamA.map(p => p.id), ...teamB.map(p => p.id)]);
                    return players.filter(p => !selectedIds.has(p.id));
                }, [players, teamA, teamB]);

                const handlePlayerClick = (player) => {
                    if (teamA.find(p => p.id === player.id)) setTeamA(t => t.filter(p => p.id !== player.id));
                    else if (teamB.find(p => p.id === player.id)) setTeamB(t => t.filter(p => p.id !== player.id));
                    else setTeamA(t => [...t, player]);
                };

                const isMatchValid = teamA.length > 0 && teamB.length > 0;
                const handleSubmit = (e) => { e.preventDefault(); if (isMatchValid) onLogMatch(teamA, teamB, scoreA, scoreB); };
                
                return (
                    <form onSubmit={handleSubmit} className="p-4 space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-gray-50 p-3 rounded-lg shadow-inner max-h-96 overflow-y-auto md:col-span-1">
                                <h3 className="font-bold text-sm mb-2 text-gray-500 uppercase">Available</h3>
                                {availablePlayers.map(player => (
                                    <button key={player.id} type="button" onClick={() => handlePlayerClick(player)} className="w-full text-left p-2 my-1 bg-white rounded border hover:bg-blue-50 text-sm">
                                        {player.name} <span className="text-xs text-gray-400">({player.elo})</span>
                                    </button>
                                ))}
                            </div>
                            <div className="bg-blue-50 p-4 rounded-lg shadow">
                                <h3 className="font-bold text-blue-800">Team Blue</h3>
                                {teamA.map(p => <div key={p.id} onClick={() => setTeamA(t => t.filter(i => i.id !== p.id))} className="cursor-pointer p-1 text-sm bg-white my-1 rounded">{p.name}</div>)}
                            </div>
                            <div className="bg-red-50 p-4 rounded-lg shadow">
                                <h3 className="font-bold text-red-800">Team Red</h3>
                                {teamB.map(p => <div key={p.id} onClick={() => setTeamB(t => t.filter(i => i.id !== p.id))} className="cursor-pointer p-1 text-sm bg-white my-1 rounded">{p.name}</div>)}
                            </div>
                        </div>
                        <div className="flex space-x-4 bg-white p-4 rounded border">
                            <input type="number" value={scoreA} onChange={(e) => setScoreA(parseInt(e.target.value)||0)} className="flex-1 p-2 text-center text-2xl border-2 border-blue-200 rounded" />
                            <input type="number" value={scoreB} onChange={(e) => setScoreB(parseInt(e.target.value)||0)} className="flex-1 p-2 text-center text-2xl border-2 border-red-200 rounded" />
                        </div>
                        <button type="submit" disabled={!isMatchValid} className={`w-full p-4 text-xl font-bold text-white rounded-xl shadow ${isMatchValid ? 'bg-green-600' : 'bg-gray-400'}`}>Update Ratings</button>
                    </form>
                );
            };

            if (isLoading) return <div className="flex h-screen items-center justify-center"><div className="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent"></div></div>;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="bg-white shadow sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto p-4 flex justify-between items-center">
                            <h1 className="text-2xl font-black text-blue-600 tracking-tighter">ELO<span className="text-green-500">Tracker</span></h1>
                            <div>
                                {user ? (
                                    <div className="flex items-center space-x-3">
                                        <div className="text-right hidden sm:block">
                                            {/* IMPORTANT: WE DISPLAY THE EMAIL HERE SO YOU CAN CHECK IT */}
                                            <p className="text-xs font-bold text-gray-700">{user.email}</p>
                                            {isAdmin ? (
                                                <p className="text-[10px] text-red-500 font-bold uppercase tracking-wide">Admin Mode</p>
                                            ) : (
                                                <p className="text-[10px] text-gray-400 font-bold uppercase tracking-wide">Viewer Mode</p>
                                            )}
                                        </div>
                                        {user.photoURL ? <img src={user.photoURL} className="w-8 h-8 rounded-full border" /> : <div className="w-8 h-8 bg-blue-500 rounded-full text-white flex items-center justify-center font-bold">{user.email ? user.email[0].toUpperCase() : 'U'}</div>}
                                        <button onClick={handleLogout} className="text-xs text-gray-500 underline hover:text-red-500">Sign Out</button>
                                    </div>
                                ) : (
                                    <button onClick={handleGoogleLogin} className="flex items-center space-x-2 px-4 py-2 bg-white border border-gray-300 rounded-full shadow-sm hover:bg-gray-50 transition-colors">
                                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" className="w-4 h-4" />
                                        <span className="text-sm font-semibold text-gray-700">Sign In</span>
                                    </button>
                                )}
                            </div>
                        </div>
                        <div className="flex border-t max-w-4xl mx-auto">
                            <button onClick={() => setActiveTab('leaderboard')} className={`flex-1 py-3 font-bold border-b-2 ${activeTab==='leaderboard'?'border-blue-500 text-blue-600':'border-transparent text-gray-400'}`}>üèÜ Rankings</button>
                            {isAdmin && (
                                <button onClick={() => setActiveTab('logMatch')} className={`flex-1 py-3 font-bold border-b-2 ${activeTab==='logMatch'?'border-blue-500 text-blue-600':'border-transparent text-gray-400'}`}>‚öΩ Match</button>
                            )}
                        </div>
                    </header>
                    
                    <main className="flex-grow max-w-4xl mx-auto w-full p-4">
                        {error && <div className="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">{error}</div>}

                        {activeTab === 'leaderboard' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-xl font-bold text-gray-700">Players ({sortedPlayers.length})</h2>
                                    {isAdmin && (
                                        <button onClick={() => setIsAddingPlayer(true)} className="px-3 py-1 text-sm font-bold text-white bg-blue-500 rounded hover:bg-blue-600 shadow">+ Add</button>
                                    )}
                                </div>
                                
                                {isAddingPlayer && (<AddPlayerForm onAdd={handleAddPlayer} onCancel={() => setIsAddingPlayer(false)} />)}

                                <div className="space-y-2 pb-10">
                                    {sortedPlayers.map((player, index) => (
                                        <PlayerItem key={player.id} player={player} rank={index + 1} isAdmin={isAdmin} onDelete={handleDeletePlayer} />
                                    ))}
                                    {sortedPlayers.length === 0 && <p className="text-center text-gray-400 py-10">No players yet.</p>}
                                </div>
                            </div>
                        )}

                        {activeTab === 'logMatch' && (
                            <div>
                                {isAdmin ? (
                                    players.length < 2 ? (
                                        <div className="text-center py-10 text-gray-500">Add at least 2 players first.</div>
                                    ) : (
                                        <LogMatchForm players={players} onLogMatch={handleLogMatch} />
                                    )
                                ) : (
                                    <div className="text-center py-10 text-red-500 font-bold">Access Restricted: Admins Only.</div>
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
