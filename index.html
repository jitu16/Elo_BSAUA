        // --- MATH HELPERS ---
        const getEffectiveElo = (teamPlayers, opponentPlayers, isTournamentMode) => {
            if (teamPlayers.length === 0) return 0;
            const avgElo = teamPlayers.reduce((sum, p) => sum + p.elo, 0) / teamPlayers.length;
            
            if (isTournamentMode) return avgElo;

            if (teamPlayers.length > opponentPlayers.length && opponentPlayers.length > 0) {
                return avgElo * (teamPlayers.length / opponentPlayers.length); 
            }
            return avgElo;
        };

        const calculateExpectedScore = (teamAElo, teamBElo) => 1 / (1 + Math.pow(10, -(teamAElo - teamBElo) / 400));

        const getKFactor = (matchesPlayed) => {
            if (matchesPlayed < MATCH_CUTOFF_INITIAL) return K_INITIAL;
            else if (matchesPlayed < MATCH_CUTOFF_MIDDLE) return K_MIDDLE;
            else return K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {

        const HistoryTab = ({ history }) => {

        const EditPlayerForm = ({ player, onSave, onCancel }) => {

        const LogMatchForm = ({ players, onLogMatch }) => {
            const [teamA, setTeamA] = useState([]);
            const [teamB, setTeamB] = useState([]);
            const [scoreA, setScoreA] = useState(0);
            const [scoreB, setScoreB] = useState(0);
            const [isTournament, setIsTournament] = useState(false);

            const available = players.filter(p => !teamA.find(x=>x.id===p.id) && !teamB.find(x=>x.id===p.id));

            const addPlayer = (p, team) => {
                const entry = { ...p, matchGoals: 0, matchAssists: 0 };
                if(team==='A') setTeamA(prev => [...prev, entry]);
                else setTeamB(prev => [...prev, entry]);
            };

            const updateStat = (id, team, field, delta) => {
                const updateFn = (list) => list.map(p => {
                    if (p.id !== id) return p;
                    const newVal = Math.max(0, (p[field] || 0) + delta);
                    if (field === 'matchGoals') {
                        if (team === 'A') setScoreA(s => Math.max(0, s + delta));
                        else setScoreB(s => Math.max(0, s + delta));
                    }
                    return { ...p, [field]: newVal };
                });
                if (team === 'A') setTeamA(updateFn);
                else setTeamB(updateFn);
            };

            const teamAEff = getEffectiveElo(teamA, teamB, isTournament);
            const teamBEff = getEffectiveElo(teamB, teamA, isTournament);
            const predictedWinProb = teamA.length && teamB.length ? (calculateExpectedScore(teamAEff, teamBEff) * 100).toFixed(1) : '50.0';

            return (

                        {/* Team A */}

                                        <button onClick={()=>setTeamA(t=>t.filter(x=>x.id!==p.id))} className="text-red-400">Ã—</button>

                                            <span>{p.matchGoals}</span>
                                            <button onClick={()=>updateStat(p.id,'A','matchGoals',1)} className="bg-blue-100 text-blue-600 w-4 rounded">+</button>
                                        </div>
                                        <div className="flex items-center space-x-1">
                                            <span className="text-gray-400">A:</span>
                                            <button onClick={()=>updateStat(p.id,'A','matchAssists',-1)} className="bg-gray-100 w-4 rounded">-</button>

                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* Team B */}
                        <div className="bg-red-50 p-2 rounded md:order-3">
                            <h4 className="font-bold text-red-800 text-center">Red ({scoreB})</h4>
                            {teamB.map(p => (
                                <div key={p.id} className="bg-white p-2 my-1 rounded shadow-sm text-sm">
                                    <div className="flex justify-between font-bold">
                                        <span>{p.name}</span>
                                        <button onClick={()=>setTeamB(t=>t.filter(x=>x.id!==p.id))} className="text-red-400">Ã—</button>
                                    </div>
                                    <div className="flex items-center justify-between mt-1 text-xs">
                                        <div className="flex items-center space-x-1">
                                            <span className="text-gray-400">G:</span>
                                            <button onClick={()=>updateStat(p.id,'B','matchGoals',-1)} className="bg-gray-100 w-4 rounded">-</button>
                                            <span>{p.matchGoals}</span>
                                            <button onClick={()=>updateStat(p.id,'B','matchGoals',1)} className="bg-red-100 text-red-600 w-4 rounded">+</button>
                                        </div>
                                        <div className="flex items-center space-x-1">
                                            <span className="text-gray-400">A:</span>
                                            <button onClick={()=>updateStat(p.id,'B','matchAssists',-1)} className="bg-gray-100 w-4 rounded">-</button>

                    {/* Summary & Submit */}
                    <div className="bg-white p-4 rounded shadow space-y-3">
                        <div className="flex justify-between items-center p-2 bg-gray-100 rounded-lg text-sm">
                            <span>Win Prob (Blue): <span className={`font-bold ${teamAEff > teamBEff ? 'text-blue-600' : 'text-red-600'}`}>{predictedWinProb}%</span></span>

                        <div className="flex items-center justify-center space-x-2 bg-yellow-50 p-2 rounded text-sm">

                        </button>

        // --- MAIN APP ---

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            
            const [players, setPlayers] = useState([]);
            const [history, setHistory] = useState([]); 
            
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            
            const fileInputRef = useRef(null);

            const isAdmin = useMemo(() => user && ADMIN_EMAILS.some(email => email.toLowerCase() === user.email.toLowerCase()), [user]);

            useEffect(() => {
                if (!window.firebase) { setError("Firebase SDK missing."); setIsLoading(false); return; }
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    setDb(window.firebase.getFirestore(app));
                    setAuth(window.firebase.getAuth(app));
                    window.firebase.onAuthStateChanged(window.firebase.getAuth(app), (u) => { setUser(u); setIsLoading(false); });
                } catch (e) { setError("Init Failed: " + e.message); setIsLoading(false); }
            }, []);

            useEffect(() => {
                if (!db) return;
                
                // Fetch Players
                const playerUnsub = window.firebase.onSnapshot(
                    window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/players`)),
                    (snap) => {
                        const loaded = snap.docs.map(d => ({ 
                            id: d.id, 
                            ...d.data(),
                            // Ensure defaults for new fields to prevent crashes
                            role: d.data().role || 'Midfielder',
                            goals: d.data().goals || 0,
                            assists: d.data().assists || 0,
                            cleanSheets: d.data().cleanSheets || 0
                        }));
                        setPlayers(loaded);
                    },
                    (err) => { console.error("Data Load Error:", err); setError("Error loading data."); }
                );

                // Fetch History
                const historyUnsub = window.firebase.onSnapshot(
                    window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/history`)),
                    (snap) => setHistory(snap.docs.map(d => ({ id: d.id, ...d.data() })))
                );

                return () => { playerUnsub(); historyUnsub(); };
            }, [db]);

            const sortedPlayers = useMemo(() => [...players].sort((a, b) => b.elo - a.elo), [players]);

            const handleExportData = () => {
                const backup = { players, history, exportDate: new Date().toISOString() };
                const blob = new Blob([JSON.stringify(backup, null, 2)], { type: "application/json" });
                const link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = `elo-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleImportData = async (e) => {
                const file = e.target.files[0];
                if (!file || !confirm("âš ï¸ DANGER: This will WIPE current data (Players AND History) and replace it with the backup. Continue?")) return;
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const data = JSON.parse(ev.target.result);
                        setIsLoading(true);
                        const batch = window.firebase.writeBatch(db);
                        
                        const pRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                        (await window.firebase.getDocs(pRef)).forEach(d => batch.delete(d.ref));
                        (data.players || []).forEach(p => { const { id, ...rest } = p; batch.set(window.firebase.doc(pRef, id), rest); });

                        const hRef = window.firebase.collection(db, `artifacts/${appId}/public/data/history`);
                        (await window.firebase.getDocs(hRef)).forEach(d => batch.delete(d.ref));
                        (data.history || []).forEach(h => { const { id, ...rest } = h; batch.set(window.firebase.doc(hRef, id), rest); });

                        await batch.commit();
                        alert("âœ… System Restored Successfully.");
                    } catch (err) { alert("Import Failed: " + err.message); } 
                    finally { setIsLoading(false); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            const handleAddPlayer = async (name, role, elo) => {
                if (!db) return;
                const newPlayer = {
                    name: name.trim(), role, elo: Number(elo), matchesPlayed: 0,
                    goals: 0, assists: 0, cleanSheets: 0,
                    createdAt: new Date().toISOString()
                };
                await window.firebase.setDoc(window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`)), newPlayer);
                setIsAddingPlayer(false);
            };

            const handleUpdatePlayer = async (id, data) => {
                await window.firebase.updateDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id), data);
                setEditingPlayer(null);
            };

            const handleDeletePlayer = async (id) => {
                if(confirm("Permanently delete player?")) await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id));
            };

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB, isTournamentMode) => {
                if (!db) return;
                
                const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
                const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; } else if (scoreA < scoreB) { sA = 0; sB = 1; } else { sA = 0.5; sB = 0.5; }
                
                const eA = calculateExpectedScore(teamAEff, teamBEff);
                const m = isTournamentMode ? 1 : getMarginMultiplier(Math.abs(scoreA - scoreB));
                
                const totalSize = teamA.length + teamB.length;
                const scaleA = (2 * teamB.length) / totalSize;
                const scaleB = (2 * teamA.length) / totalSize;

                const batch = window.firebase.writeBatch(db);

                [...teamA, ...teamB].forEach(p => {
                    const isA = teamA.some(x => x.id === p.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    const scale = isA ? scaleA : scaleB;
                    const K = getKFactor(p.matchesPlayed);
                    
                    const eloChange = Math.round(K * m * (S - E) * scale);
                    
                    const newGoals = (p.goals || 0) + (p.matchGoals || 0);
                    const newAssists = (p.assists || 0) + (p.matchAssists || 0);
                    const opponentScore = isA ? scoreB : scoreA;
                    const isCleanSheet = opponentScore === 0;
                    const newCleanSheets = (p.cleanSheets || 0) + (isCleanSheet ? 1 : 0);

                    const ref = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, p.id);
                    batch.update(ref, {
                        elo: p.elo + eloChange,
                        matchesPlayed: p.matchesPlayed + 1,
                        goals: newGoals,
                        assists: newAssists,
                        cleanSheets: newCleanSheets
                    });
                });

                const historyRef = window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/history`));
                batch.set(historyRef, {
                    timestamp: new Date().toISOString(),
                    scoreA, scoreB,
                    teamA: teamA.map(p => ({ name: p.name, goals: p.matchGoals, assists: p.matchAssists })),
                    teamB: teamB.map(p => ({ name: p.name, goals: p.matchGoals, assists: p.matchAssists })),
                    isTournamentMode
                });

                await batch.commit();
                setActiveTab('leaderboard');
            };

            if (isLoading) return <div className="flex h-screen items-center justify-center"><div className="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent"></div></div>;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col max-w-4xl mx-auto shadow-xl">
                    <header className="bg-white p-4 border-b sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black text-blue-600 tracking-tighter">BSA-UA<span className="text-green-500">League</span></h1>
                            <div className="text-right">
                                {user ? (
                                    <div className="flex items-center space-x-2">
                                        <div className="text-xs text-right"><p>{user.email}</p>{isAdmin && <p className="text-red-500 font-bold">ADMIN</p>}</div>
                                        <button onClick={handleLogout} className="text-xs underline">Out</button>
                                    </div>
                                ) : (
                                    <button onClick={handleGoogleLogin} className="text-sm bg-gray-100 px-3 py-1 rounded">Sign In</button>
                                )}
                            </div>
                        </div>
                        <div className="flex space-x-4 border-b">
                            {['leaderboard', 'stats', 'history', 'logMatch'].map(tab => (
                                (!isAdmin && tab === 'logMatch') ? null :
                                <button key={tab} onClick={() => setActiveTab(tab)} className={`pb-2 text-sm font-bold capitalize ${activeTab === tab ? 'border-b-2 border-blue-500 text-blue-600' : 'text-gray-400'}`}>
                                    {tab === 'logMatch' ? 'Log Match' : tab}
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        {error && <div className="bg-red-100 text-red-700 p-3 rounded mb-4 text-sm">{error}</div>}
                        
                        {activeTab === 'leaderboard' && (
                            <div>
                                {isAdmin && (
                                    <div className="flex justify-end space-x-2 mb-4">
                                        <button onClick={handleExportData} className="text-xs bg-gray-200 px-2 py-1 rounded">Save Backup</button>
                                        <button onClick={() => fileInputRef.current.click()} className="text-xs bg-orange-200 text-orange-800 px-2 py-1 rounded">Restore</button>
                                        <input type="file" ref={fileInputRef} onChange={handleImportData} className="hidden" accept=".json" />
                                        <button onClick={() => setIsAddingPlayer(true)} className="text-xs bg-blue-600 text-white px-2 py-1 rounded">+ Add Player</button>
                                    </div>
                                )}
                                {isAddingPlayer && <AddPlayerForm onAdd={handleAddPlayer} onCancel={() => setIsAddingPlayer(false)} />}
                                {editingPlayer && <EditPlayerForm player={editingPlayer} onSave={handleUpdatePlayer} onCancel={()=>setEditingPlayer(null)} />}
                                
                                <div className="space-y-2">
                                    {sortedPlayers.map((p, i) => (
                                        <PlayerItem key={p.id} player={p} rank={i + 1} isAdmin={isAdmin} onEdit={setEditingPlayer} onDelete={handleDeletePlayer} />
                                    ))}
                                    {sortedPlayers.length === 0 && <p className="text-center text-gray-400 py-10">No players yet.</p>}
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && <StatsTab players={players} />}
                        {activeTab === 'history' && <HistoryTab history={history} />}
                        {activeTab === 'logMatch' && isAdmin && <LogMatchForm players={players} onLogMatch={handleLogMatch} />}
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
