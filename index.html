<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Soccer Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        th.sortable:hover { background-color: #f3f4f6; cursor: pointer; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc, writeBatch, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        window.firebase = {
            initializeApp, getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged,
            getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc, deleteDoc, writeBatch, getDocs
        };
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        
        // --- CONFIGURATION ---
        const ADMIN_EMAILS = [
            "jitumstock@gmail.com",
            "swaksharsen@gmail.com",
            "mmshovon109@gmail.com",
        ];

        const ELO_FIREBASE_CONFIG_JSON = {
              apiKey: "AIzaSyAD6e_Qw0Lcjo0D_tzSuC4C44nFRh23OGM",
              authDomain: "elobsaua.firebaseapp.com",
              projectId: "elobsaua",
              storageBucket: "elobsaua.firebasestorage.app",
              messagingSenderId: "1084434478120",
              appId: "1:1084434478120:web:f63b1578390161603f311d",
              measurementId: "G-JWBLS97QFY"
        };
        
        const appId = "soccer-tracker-prod";
        const firebaseConfig = ELO_FIREBASE_CONFIG_JSON; 
        
        const INITIAL_ELO = 1500;
        const K_INITIAL = 80; const K_MIDDLE = 40; const K_STABLE = 20; 
        const MATCH_CUTOFF_INITIAL = 10; const MATCH_CUTOFF_MIDDLE = 30;

        // --- MATH HELPERS ---
        const getEffectiveElo = (teamPlayers, opponentPlayers, isTournamentMode) => {
            if (!teamPlayers || teamPlayers.length === 0) return 0;
            const avgElo = teamPlayers.reduce((sum, p) => sum + (p.elo || INITIAL_ELO), 0) / teamPlayers.length;
            if (isTournamentMode) return avgElo;
            if (teamPlayers.length > opponentPlayers.length && opponentPlayers.length > 0) {
                return avgElo * (teamPlayers.length / opponentPlayers.length); 
            }
            return avgElo;
        };

        const calculateExpectedScore = (teamAElo, teamBElo) => 1 / (1 + Math.pow(10, -(teamAElo - teamBElo) / 400));

        const getKFactor = (matchesPlayed) => {
            if (matchesPlayed < MATCH_CUTOFF_INITIAL) return K_INITIAL;
            else if (matchesPlayed < MATCH_CUTOFF_MIDDLE) return K_MIDDLE;
            else return K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {
            if (goalDifference <= 1) return 1;
            if (goalDifference === 2) return 1.5;
            if (goalDifference === 3) return 2;
            return 2.5;
        };

        // --- SUB-COMPONENTS ---

        const StatsTab = ({ players }) => {
            const [filters, setFilters] = useState({ Striker: true, Midfielder: true, Defender: true });
            const [sortConfig, setSortConfig] = useState({ key: 'goals', direction: 'desc' });

            // CRASH PROTECTION: Ensure players is an array and filter out nulls/bad data
            const safePlayers = Array.isArray(players) ? players.filter(p => p && p.name) : [];

            const filtered = safePlayers.filter(p => {
                const role = p.role || 'Midfielder'; 
                return filters[role];
            });

            const sorted = [...filtered].sort((a, b) => {
                const valA = Number(a[sortConfig.key]) || 0;
                const valB = Number(b[sortConfig.key]) || 0;
                return sortConfig.direction === 'asc' ? valA - valB : valB - valA;
            });

            const requestSort = (key) => {
                let direction = 'desc';
                if (sortConfig.key === key && sortConfig.direction === 'desc') direction = 'asc';
                setSortConfig({ key, direction });
            };

            const SortIcon = ({ col }) => {
                if (sortConfig.key !== col) return <span className="text-gray-300 ml-1">⇅</span>;
                return <span className="text-blue-600 ml-1">{sortConfig.direction === 'asc' ? '↑' : '↓'}</span>;
            };

            return (
                <div className="space-y-4">
                    <div className="flex justify-center space-x-4 bg-white p-3 rounded-lg shadow text-sm border border-gray-100">
                        {['Striker', 'Midfielder', 'Defender'].map(role => (
                            <label key={role} className="flex items-center space-x-1 cursor-pointer select-none">
                                <input type="checkbox" checked={filters[role]} onChange={() => setFilters({...filters, [role]: !filters[role]})} className="accent-blue-600" />
                                <span>{role}</span>
                            </label>
                        ))}
                    </div>
                    <div className="bg-white rounded-lg shadow overflow-hidden border border-gray-100">
                        <table className="min-w-full text-sm">
                            <thead className="bg-gray-50 border-b">
                                <tr>
                                    <th className="p-3 text-left">Player</th>
                                    <th onClick={() => requestSort('goals')} className="sortable p-3 text-center">G <SortIcon col="goals"/></th>
                                    <th onClick={() => requestSort('assists')} className="sortable p-3 text-center">A <SortIcon col="assists"/></th>
                                    <th onClick={() => requestSort('cleanSheets')} className="sortable p-3 text-center">CS <SortIcon col="cleanSheets"/></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                                {sorted.map((p, i) => (
                                    <tr key={p.id || i} className="hover:bg-blue-50 transition-colors">
                                        <td className="p-3 font-medium flex flex-col">
                                            <span className="text-gray-800">{p.name}</span>
                                            <span className="text-[10px] text-gray-400 uppercase">{p.role || '-'}</span>
                                        </td>
                                        <td className="p-3 text-center text-gray-700 font-bold">{p.goals || 0}</td>
                                        <td className="p-3 text-center text-gray-700 font-bold">{p.assists || 0}</td>
                                        <td className="p-3 text-center text-gray-700 font-bold">{p.cleanSheets || 0}</td>
                                    </tr>
                                ))}
                                {sorted.length === 0 && <tr><td colSpan="4" className="p-6 text-center text-gray-400">No players found.</td></tr>}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        };

        const PlayerRow = ({ p, i, isAdmin, onEdit, onDelete }) => {
            // SAFE GUARD: If p is null, don't render
            if (!p) return null;
            return (
                <div className={`flex justify-between items-center p-3 my-1 rounded shadow-sm border ${i<3 ? 'bg-yellow-50 border-yellow-200' : 'bg-white'}`}>
                    <div className="flex items-center space-x-3 overflow-hidden">
                        <span className={`font-bold w-6 ${i<3 ? 'text-yellow-600' : 'text-gray-400'}`}>{i+1}.</span>
                        <div className="flex flex-col">
                            <span className="font-bold text-gray-800 truncate">{p.name}</span>
                            <span className="text-[10px] text-gray-400 uppercase">{p.role || '-'}</span>
                        </div>
                    </div>
                    <div className="flex items-center space-x-3 flex-shrink-0">
                        <div className="text-right">
                            <p className="font-black text-blue-600">{p.elo}</p>
                            <p className="text-xs text-gray-400">{p.matchesPlayed} g</p>
                        </div>
                        {isAdmin && (
                            <div className="flex space-x-1">
                                <button onClick={()=>onEdit(p)} className="text-gray-400 hover:text-blue-500 font-bold px-1">✎</button>
                                <button onClick={()=>onDelete(p.id, p.name)} className="text-gray-400 hover:text-red-500 font-bold px-1">×</button>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const EditModal = ({ player, onSave, onCancel }) => {
            const [form, setForm] = useState({...player});
            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                    <div className="bg-white rounded-lg p-6 w-full max-w-sm space-y-3">
                        <h3 className="font-bold text-lg mb-4">Edit Player</h3>
                        <form onSubmit={(e)=>{e.preventDefault(); onSave(player.id, form);}} className="space-y-4">
                            <input value={form.name} onChange={e=>setForm({...form, name:e.target.value})} className="w-full border p-2 rounded" placeholder="Name" required />
                            <select value={form.role || 'Midfielder'} onChange={e=>setForm({...form, role:e.target.value})} className="w-full border p-2 rounded">
                                <option>Striker</option><option>Midfielder</option><option>Defender</option>
                            </select>
                            <div className="flex space-x-2">
                                <div className="flex-1"><label className="text-xs font-bold text-gray-500">Elo</label><input type="number" value={form.elo} onChange={e=>setForm({...form, elo:Number(e.target.value)})} className="w-full border p-2 rounded" /></div>
                                <div className="flex-1"><label className="text-xs font-bold text-gray-500">Matches</label><input type="number" value={form.matchesPlayed} onChange={e=>setForm({...form, matchesPlayed:Number(e.target.value)})} className="w-full border p-2 rounded" /></div>
                            </div>
                            <div className="grid grid-cols-3 gap-2 bg-gray-50 p-2 rounded">
                                <div><label className="text-[10px] font-bold text-gray-500">Goals</label><input type="number" value={form.goals||0} onChange={e=>setForm({...form, goals:Number(e.target.value)})} className="w-full border p-1 rounded text-sm text-center" /></div>
                                <div><label className="text-[10px] font-bold text-gray-500">Assists</label><input type="number" value={form.assists||0} onChange={e=>setForm({...form, assists:Number(e.target.value)})} className="w-full border p-1 rounded text-sm text-center" /></div>
                                <div><label className="text-[10px] font-bold text-gray-500">CleanS</label><input type="number" value={form.cleanSheets||0} onChange={e=>setForm({...form, cleanSheets:Number(e.target.value)})} className="w-full border p-1 rounded text-sm text-center" /></div>
                            </div>
                            <div className="flex justify-end space-x-2 pt-2">
                                <button type="button" onClick={onCancel} className="px-4 py-2 bg-gray-200 rounded text-sm font-bold">Cancel</button>
                                <button type="submit" className="px-4 py-2 bg-blue-600 text-white rounded text-sm font-bold">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        const LogMatchForm = ({ players, onLogMatch }) => {
            const [teamA, setTeamA] = useState([]);
            const [teamB, setTeamB] = useState([]);
            const [scoreA, setScoreA] = useState(0);
            const [scoreB, setScoreB] = useState(0);
            const [isTournamentMode, setIsTournamentMode] = useState(false);

            const available = players.filter(p => !teamA.find(x=>x.id===p.id) && !teamB.find(x=>x.id===p.id));

            const addPlayer = (p, team) => {
                const entry = { ...p, matchGoals: 0, matchAssists: 0 };
                if(team==='A') setTeamA(prev => [...prev, entry]); else setTeamB(prev => [...prev, entry]);
            };

            const updateStat = (id, team, field, delta) => {
                const updater = list => list.map(p => {
                    if(p.id !== id) return p;
                    const val = Math.max(0, (p[field]||0) + delta);
                    if(field==='matchGoals') {
                        if(team==='A') setScoreA(s => Math.max(0, s + (val - (p.matchGoals||0))));
                        else setScoreB(s => Math.max(0, s + (val - (p.matchGoals||0))));
                    }
                    return { ...p, [field]: val };
                });
                if(team==='A') setTeamA(updater(teamA)); else setTeamB(updater(teamB));
            };

            const TeamList = ({ list, teamKey, score, setScore }) => (
                <div className={`p-2 rounded ${teamKey==='A'?'bg-blue-50':'bg-red-50'}`}>
                    <div className="flex justify-between items-center mb-2">
                        <span className={`font-bold ${teamKey==='A'?'text-blue-800':'text-red-800'}`}>{teamKey==='A'?'Blue':'Red'} ({list.length})</span>
                        <input type="number" value={score} onChange={e=>setScore(Number(e.target.value))} className="w-12 text-center border rounded font-bold bg-white" />
                    </div>
                    {list.map(p => (
                        <div key={p.id} className="bg-white p-2 mb-1 rounded text-sm shadow-sm">
                            <div className="flex justify-between font-medium">
                                <span>{p.name}</span>
                                <button onClick={()=> teamKey==='A' ? setTeamA(teamA.filter(x=>x.id!==p.id)) : setTeamB(teamB.filter(x=>x.id!==p.id))} className="text-gray-300 hover:text-red-500 font-bold">×</button>
                            </div>
                            <div className="flex space-x-3 mt-1">
                                <div className="flex items-center space-x-1 bg-gray-100 rounded px-1">
                                    <span className="text-[10px] font-bold text-gray-400">G</span>
                                    <button type="button" onClick={()=>updateStat(p.id, teamKey, 'matchGoals', -1)} className="text-gray-500 hover:text-red-500 font-bold px-1">-</button>
                                    <span className="font-bold w-3 text-center text-xs">{p.matchGoals}</span>
                                    <button type="button" onClick={()=>updateStat(p.id, teamKey, 'matchGoals', 1)} className="text-blue-600 hover:text-blue-800 font-bold px-1">+</button>
                                </div>
                                <div className="flex items-center space-x-1 bg-gray-100 rounded px-1">
                                    <span className="text-[10px] font-bold text-gray-400">A</span>
                                    <button type="button" onClick={()=>updateStat(p.id, teamKey, 'matchAssists', -1)} className="text-gray-500 hover:text-red-500 font-bold px-1">-</button>
                                    <span className="font-bold w-3 text-center text-xs">{p.matchAssists}</span>
                                    <button type="button" onClick={()=>updateStat(p.id, teamKey, 'matchAssists', 1)} className="text-green-600 hover:text-green-800 font-bold px-1">+</button>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );

            const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
            const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
            const prob = teamA.length && teamB.length ? (calculateExpectedScore(teamAEff, teamBEff)*100).toFixed(1) : '50.0';

            return (
                <form onSubmit={e=>{e.preventDefault(); onLogMatch(teamA, teamB, scoreA, scoreB, isTournamentMode)}} className="space-y-4">
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-2">
                        <div className="bg-gray-100 p-2 rounded max-h-64 overflow-y-auto md:order-2">
                            <p className="text-xs font-bold text-gray-500 mb-2">ROSTER</p>
                            {available.map(p => (
                                <div key={p.id} className="flex justify-between bg-white p-1 mb-1 rounded text-sm">
                                    <span className="truncate">{p.name} <span className="text-xs text-gray-400">({p.elo})</span></span>
                                    <div className="space-x-1">
                                        <button type="button" onClick={()=>addPlayer(p,'A')} className="text-xs bg-blue-100 text-blue-600 px-1 rounded font-bold">+Blu</button>
                                        <button type="button" onClick={()=>addPlayer(p,'B')} className="text-xs bg-red-100 text-red-600 px-1 rounded font-bold">+Red</button>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="md:order-1"><TeamList list={teamA} teamKey="A" score={scoreA} setScore={setScoreA} /></div>
                        <div className="md:order-3"><TeamList list={teamB} teamKey="B" score={scoreB} setScore={setScoreB} /></div>
                    </div>
                    <div className="bg-white p-3 rounded shadow space-y-2">
                        <div className="flex justify-between text-sm"><span>Win Prob (Blue):</span><span className={`font-bold ${teamAEff>teamBEff?'text-blue-600':'text-red-600'}`}>{prob}%</span></div>
                        <label className="flex items-center space-x-2 text-sm select-none cursor-pointer bg-yellow-50 p-2 rounded">
                            <input type="checkbox" checked={isTournamentMode} onChange={e=>setIsTournamentMode(e.target.checked)} className="accent-blue-600"/> 
                            <span className="font-semibold text-gray-700">Tournament Mode (Equal players)</span>
                        </label>
                        <button type="submit" disabled={teamA.length===0 || teamB.length===0} className="w-full bg-green-600 hover:bg-green-700 transition-colors text-white font-bold py-3 rounded shadow disabled:bg-gray-300">Update Ratings</button>
                    </div>
                </form>
            );
        };

        const AddPlayerForm = ({ onAdd, onCancel }) => {
            const [name, setName] = useState('');
            const [role, setRole] = useState('Midfielder');
            const [elo, setElo] = useState(1500);
            return (
                <div className="bg-white p-3 rounded shadow mb-4">
                    <div className="flex space-x-2 mb-2">
                        <input value={name} onChange={e=>setName(e.target.value)} className="border p-1 rounded flex-1" placeholder="Name" />
                        <select value={role} onChange={e=>setRole(e.target.value)} className="border p-1 rounded"><option>Striker</option><option>Midfielder</option><option>Defender</option></select>
                    </div>
                    <div className="flex justify-between">
                        <input type="number" value={elo} onChange={e=>setElo(e.target.value)} className="border p-1 w-20 rounded" />
                        <div className="space-x-2">
                            <button onClick={onCancel} className="text-gray-500 text-sm">Cancel</button>
                            <button onClick={()=>name && onAdd(name, role, elo)} className="bg-blue-600 text-white px-3 py-1 rounded text-sm font-bold">Add</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [user, setUser] = useState(null); 
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [editingPlayer, setEditingPlayer] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);
            const fileInputRef = useRef(null);

            const isAdmin = useMemo(() => {
                if (!user || !user.email) return false;
                return ADMIN_EMAILS.some(adminEmail => adminEmail.trim().toLowerCase() === user.email.trim().toLowerCase());
            }, [user]);

            useEffect(() => {
                if (!window.firebase) { setError("Firebase SDK not loaded."); setIsLoading(false); return; }
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    setDb(window.firebase.getFirestore(app));
                    setAuth(window.firebase.getAuth(app));
                    window.firebase.onAuthStateChanged(window.firebase.getAuth(app), u => { setUser(u); setIsLoading(false); });
                } catch (e) { console.error(e); setError("Init Error"); setIsLoading(false); }
            }, []);

            const handleGoogleLogin = async () => {
                try { await window.firebase.signInWithPopup(auth, new window.firebase.GoogleAuthProvider()); } 
                catch (e) { alert("Login failed: " + e.message); }
            };

            const handleLogout = async () => {
                try { await window.firebase.signOut(auth); setActiveTab('leaderboard'); } 
                catch (e) { console.error(e); }
            };

            useEffect(() => {
                if (!db) return;
                const q = window.firebase.query(window.firebase.collection(db, `artifacts/${appId}/public/data/players`));
                const unsub = window.firebase.onSnapshot(q, (snapshot) => {
                    const playerList = snapshot.docs.map(doc => {
                        const data = doc.data();
                        // CRASH PREVENTION: Default missing fields to safe values
                        return {
                            id: doc.id,
                            name: data.name || "Unknown",
                            elo: Number(data.elo) || INITIAL_ELO,
                            matchesPlayed: Number(data.matchesPlayed) || 0,
                            role: data.role || "Midfielder",
                            goals: Number(data.goals) || 0,
                            assists: Number(data.assists) || 0,
                            cleanSheets: Number(data.cleanSheets) || 0,
                        };
                    });
                    setPlayers(playerList);
                }, (e) => { console.error(e); setError("Failed to load data."); });
                return () => unsub();
            }, [db]);

            const sortedPlayers = useMemo(() => [...players].sort((a, b) => b.elo - a.elo), [players]);

            const handleExportData = () => {
                const dataStr = JSON.stringify(players, null, 2);
                const blob = new Blob([dataStr], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                link.href = url;
                link.download = `soccer-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link); link.click(); document.body.removeChild(link);
            };

            const handleImportData = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                if (!confirm("⚠️ WARNING: This will DELETE all current players and REPLACE them with the backup file. Continue?")) { e.target.value = null; return; }
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    try {
                        const importedPlayers = JSON.parse(ev.target.result);
                        if (!Array.isArray(importedPlayers)) throw new Error("Invalid JSON");
                        setIsLoading(true);
                        const batch = window.firebase.writeBatch(db);
                        const colRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                        const snapshot = await window.firebase.getDocs(colRef);
                        snapshot.forEach(doc => batch.delete(doc.ref));
                        importedPlayers.forEach(p => {
                            if (p.id && p.name) {
                                const { id, ...data } = p;
                                batch.set(window.firebase.doc(colRef, id), data);
                            }
                        });
                        await batch.commit();
                        alert("Restored!");
                    } catch (err) { alert("Error: " + err.message); } 
                    finally { setIsLoading(false); e.target.value = null; }
                };
                reader.readAsText(file);
            };

            const handleAddPlayer = async (name, role, elo) => {
                if (!db || !isAdmin) return; 
                const newPlayer = {
                    name: name.trim(), role, elo: Number(elo), matchesPlayed: 0,
                    goals: 0, assists: 0, cleanSheets: 0,
                    createdAt: new Date().toISOString(),
                };
                try {
                    await window.firebase.setDoc(window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`)), newPlayer);
                    setIsAddingPlayer(false);
                } catch (e) { alert("Error: " + e.message); }
            };

            const handleUpdatePlayer = async (id, data) => {
                if (!db || !isAdmin) return;
                try {
                    await window.firebase.updateDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id), data);
                    setEditingPlayer(null);
                } catch (e) { alert("Error: " + e.message); }
            };

            const handleDeletePlayer = async (id, name) => {
                if (!db || !isAdmin) return;
                if (confirm(`Delete ${name}?`)) {
                    await window.firebase.deleteDoc(window.firebase.doc(db, `artifacts/${appId}/public/data/players`, id));
                }
            }

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB, isTournamentMode) => {
                if (!db || !isAdmin) return;
                const teamAEff = getEffectiveElo(teamA, teamB, isTournamentMode);
                const teamBEff = getEffectiveElo(teamB, teamA, isTournamentMode);
                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; } else if (scoreA < scoreB) { sA = 0; sB = 1; } else { sA = 0.5; sB = 0.5; }
                
                const eA = calculateExpectedScore(teamAEff, teamBEff);
                const m = isTournamentMode ? 1 : getMarginMultiplier(Math.abs(scoreA - scoreB));
                const batch = window.firebase.writeBatch(db);

                [...teamA, ...teamB].forEach(p => {
                    const isA = teamA.some(x => x.id === p.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    const K = getKFactor(p.matchesPlayed);
                    const eloChange = Math.round(K * m * (S - E));
                    const matchGoals = p.matchGoals || 0;
                    const matchAssists = p.matchAssists || 0;
                    const opponentScore = isA ? scoreB : scoreA;
                    const earnedCleanSheet = (opponentScore === 0) ? 1 : 0;

                    const ref = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, p.id);
                    batch.update(ref, {
                        elo: p.elo + eloChange,
                        matchesPlayed: p.matchesPlayed + 1,
                        goals: (p.goals || 0) + matchGoals,
                        assists: (p.assists || 0) + matchAssists,
                        cleanSheets: (p.cleanSheets || 0) + earnedCleanSheet
                    });
                });

                try { await batch.commit(); setActiveTab('leaderboard'); } 
                catch (e) { alert("Failed: " + e.message); }
            };

            if (isLoading) return <div className="flex h-screen items-center justify-center">Loading...</div>;

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col max-w-4xl mx-auto shadow-lg">
                    <header className="bg-white p-4 border-b sticky top-0 z-10">
                        <div className="flex justify-between items-center mb-4">
                            <h1 className="text-xl font-black text-blue-600 tracking-tighter">BSA-UA<span className="text-green-500">League</span></h1>
                            <div className="text-xs text-right">
                                {user ? (<div><p>{user.email}</p><button onClick={handleLogout} className="underline text-red-500">Sign Out</button></div>) 
                                : <button onClick={handleGoogleLogin} className="bg-gray-100 px-3 py-1 rounded">Sign In</button>}
                            </div>
                        </div>
                        <div className="flex space-x-4 border-b">
                            <button onClick={()=>setActiveTab('leaderboard')} className={`pb-2 font-bold ${activeTab==='leaderboard'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Rankings</button>
                            <button onClick={()=>setActiveTab('stats')} className={`pb-2 font-bold ${activeTab==='stats'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Stats</button>
                            {isAdmin && <button onClick={()=>setActiveTab('logMatch')} className={`pb-2 font-bold ${activeTab==='logMatch'?'border-b-2 border-blue-500 text-blue-600':'text-gray-400'}`}>Log Match</button>}
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        {error && <div className="bg-red-100 text-red-700 p-2 rounded mb-4 text-sm">{error}</div>}
                        
                        {editingPlayer && <EditModal player={editingPlayer} onSave={handleUpdatePlayer} onCancel={()=>setEditingPlayer(null)} />}

                        {activeTab === 'leaderboard' && (
                            <div>
                                {isAdmin && (
                                    <div className="flex justify-end space-x-2 mb-4">
                                        <button onClick={handleExportData} className="text-xs bg-gray-200 px-2 py-1 rounded shadow">Backup</button>
                                        <button onClick={()=>fileInputRef.current.click()} className="text-xs bg-orange-200 text-orange-800 px-2 py-1 rounded shadow">Restore</button>
                                        <input type="file" ref={fileInputRef} onChange={handleImportData} className="hidden" />
                                        <button onClick={()=>setIsAddingPlayer(true)} className="text-xs bg-blue-600 text-white px-2 py-1 rounded shadow">+ Add</button>
                                    </div>
                                )}
                                {isAddingPlayer && <AddPlayerForm onAdd={handleAddPlayer} onCancel={()=>setIsAddingPlayer(false)} />}
                                <div className="space-y-2 pb-10">
                                    {sortedPlayers.map((p, i) => <PlayerItem key={p.id} player={p} rank={i+1} isAdmin={isAdmin} onEdit={setEditingPlayer} onDelete={handleDeletePlayer} />)}
                                </div>
                            </div>
                        )}

                        {activeTab === 'stats' && <StatsTab players={players} />}
                        {activeTab === 'logMatch' && isAdmin && <LogMatchForm players={players} onLogMatch={handleLogMatch} />}
                    </main>
                </div>
            );
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
