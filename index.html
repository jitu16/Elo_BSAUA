<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Soccer Tracker</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Simple spinner animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- React and Babel for JSX in Browser -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // Expose Firebase functions globally for the Babel script to use
        window.firebase = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, collection, onSnapshot, query, setDoc, doc, updateDoc
        };
    </script>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        
        // IMPORTANT: REPLACE THIS PLACEHOLDER WITH YOUR REAL FIREBASE CONFIGURATION JSON
        const ELO_FIREBASE_CONFIG_JSON = {
              apiKey: "AIzaSyAD6e_Qw0Lcjo0D_tzSuC4C44nFRh23OGM",
              authDomain: "elobsaua.firebaseapp.com",
              projectId: "elobsaua",
              storageBucket: "elobsaua.firebasestorage.app",
              messagingSenderId: "1084434478120",
              appId: "1:1084434478120:web:f63b1578390161603f311d",
              measurementId: "G-JWBLS97QFY"
        };
        
        // Mock variables needed for external hosting
        const appId = "soccer-tracker-prod"; // Use a fixed, unique app ID for your data
        const firebaseConfig = ELO_FIREBASE_CONFIG_JSON; 
        const initialAuthToken = null; // No custom token needed outside this environment
        
        const INITIAL_ELO = 1500;
        
        // K-Factor Constants (Volatility)
        const K_INITIAL = 40; 
        const K_STABLE = 20; 
        const MATCH_CUTOFF = 10;

        // --- Helper Functions for Elo Calculation (kept as is) ---
        const calculateExpectedScore = (teamAElo, teamBElo) => {
            const ratingDiff = teamAElo - teamBElo;
            return 1 / (1 + Math.pow(10, -ratingDiff / 400));
        };

        const getKFactor = (matchesPlayed) => {
            return matchesPlayed < MATCH_CUTOFF ? K_INITIAL : K_STABLE;
        };

        const getMarginMultiplier = (goalDifference) => {
            if (goalDifference === 0) return 1;
            if (goalDifference === 1) return 1;
            if (goalDifference === 2) return 1.5;
            if (goalDifference === 3) return 2;
            return 2.5;
        };

        // --- Main Application Component ---
        function App() {
            const [db, setDb] = useState(null);
            const [auth, setAuth] = useState(null);
            const [userId, setUserId] = useState(null);
            const [players, setPlayers] = useState([]);
            const [activeTab, setActiveTab] = useState('leaderboard');
            const [isAddingPlayer, setIsAddingPlayer] = useState(false);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            // --- Firebase Initialization and Authentication ---
            useEffect(() => {
                if (!window.firebase) {
                    setError("Firebase SDK not loaded. Check script imports.");
                    setIsLoading(false);
                    return;
                }
                
                try {
                    const app = window.firebase.initializeApp(firebaseConfig);
                    const firestore = window.firebase.getFirestore(app);
                    const authInstance = window.firebase.getAuth(app);
                    setDb(firestore);
                    setAuth(authInstance);

                    window.firebase.onAuthStateChanged(authInstance, async (user) => {
                        if (user) {
                            setUserId(user.uid);
                        } else {
                            // Sign in anonymously for simple, shared access
                            try {
                                const anonUser = await window.firebase.signInAnonymously(authInstance);
                                setUserId(anonUser.user.uid);
                            } catch(e) {
                                console.error("Anonymous Sign-In Failed:", e);
                                setError("Failed to authenticate user.");
                            }
                        }
                        setIsLoading(false);
                    });
                } catch (e) {
                    console.error("Firebase Initialization Error:", e);
                    setError("Failed to initialize Firebase. Check console for details.");
                    setIsLoading(false);
                }
            }, []);

            // --- Real-time Firestore Data Listener ---
            useEffect(() => {
                if (!db) return;

                // Path for public data: /artifacts/{appId}/public/data/players
                const playersCollectionRef = window.firebase.collection(db, `artifacts/${appId}/public/data/players`);
                const q = window.firebase.query(playersCollectionRef);

                const unsubscribe = window.firebase.onSnapshot(q, (snapshot) => {
                    const playerList = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data(),
                        elo: Number(doc.data().elo) || INITIAL_ELO,
                        matchesPlayed: Number(doc.data().matchesPlayed) || 0,
                    }));
                    setPlayers(playerList);
                }, (e) => {
                    console.error("Firestore Listener Error:", e);
                    setError("Failed to load player data.");
                });

                return () => unsubscribe();
            }, [db]);

            // --- Calculated Leaderboard ---
            const sortedPlayers = useMemo(() => {
                return [...players].sort((a, b) => b.elo - a.elo);
            }, [players]);

            // --- Event Handlers (Firestore Operations) ---

            const handleAddPlayer = async (playerName) => {
                if (!db || !userId) return;

                const newPlayer = {
                    name: playerName.trim(),
                    elo: INITIAL_ELO,
                    matchesPlayed: 0,
                    userId: userId, 
                    createdAt: new Date().toISOString(),
                };
                
                try {
                    const newPlayerRef = window.firebase.doc(window.firebase.collection(db, `artifacts/${appId}/public/data/players`));
                    await window.firebase.setDoc(newPlayerRef, newPlayer);
                    setIsAddingPlayer(false);
                } catch (e) {
                    console.error("Error adding player:", e);
                    setError("Could not add player. Please try again.");
                }
            };

            const handleLogMatch = async (teamA, teamB, scoreA, scoreB) => {
                if (!db) return;

                const teamAElo = teamA.reduce((sum, p) => sum + p.elo, 0) / teamA.length;
                const teamBElo = teamB.reduce((sum, p) => sum + p.elo, 0) / teamB.length;

                let sA, sB;
                if (scoreA > scoreB) { sA = 1; sB = 0; }
                else if (scoreA < scoreB) { sA = 0; sB = 1; }
                else { sA = 0.5; sB = 0.5; }

                const eA = calculateExpectedScore(teamAElo, teamBElo);
                const m = getMarginMultiplier(Math.abs(scoreA - scoreB));

                const updates = [];
                [...teamA, ...teamB].forEach(player => {
                    const isA = teamA.some(p => p.id === player.id);
                    const S = isA ? sA : sB;
                    const E = isA ? eA : (1 - eA);
                    
                    const K = getKFactor(player.matchesPlayed);
                    const eloChange = K * m * (S - E);
                    const newElo = player.elo + eloChange;
                    
                    updates.push({
                        id: player.id,
                        newElo: Math.round(newElo),
                        newMatchesPlayed: player.matchesPlayed + 1,
                    });
                });

                try {
                    const updatePromises = updates.map(u => {
                        const playerRef = window.firebase.doc(db, `artifacts/${appId}/public/data/players`, u.id);
                        return window.firebase.updateDoc(playerRef, {
                            elo: u.newElo,
                            matchesPlayed: u.newMatchesPlayed,
                        });
                    });
                    await Promise.all(updatePromises);
                    setActiveTab('leaderboard');
                } catch (e) {
                    console.error("Error updating ratings:", e);
                    setError("Failed to update player ratings. Check Firestore rules/permissions.");
                }
            };

            // --- UI Components ---
            const PlayerItem = ({ player, rank }) => (
                <div className={`flex justify-between items-center p-3 my-1 rounded-lg transition-all shadow-md ${rank <= 3 ? 'bg-amber-100 border-yellow-500' : 'bg-white border-gray-200'}`}>
                    <div className="flex items-center space-x-3">
                        <span className={`font-bold ${rank === 1 ? 'text-xl text-yellow-600' : rank === 2 ? 'text-lg text-gray-500' : rank === 3 ? 'text-md text-yellow-800' : 'text-gray-500'}`}>{rank}.</span>
                        <span className="font-semibold text-gray-800 truncate">{player.name}</span>
                    </div>
                    <div className="text-right">
                        <span className="text-xl font-extrabold text-blue-600">{player.elo}</span>
                        <span className="text-xs text-gray-500 block">({player.matchesPlayed} matches)</span>
                    </div>
                </div>
            );

            const AddPlayerForm = ({ onAdd, onCancel }) => {
                const [name, setName] = useState('');
                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (name.trim()) { onAdd(name); }
                };
                return (
                    <div className="p-4 bg-white rounded-xl shadow-2xl mt-4">
                        <h3 className="text-lg font-bold text-gray-700 mb-4">Add New Player</h3>
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <input
                                type="text"
                                placeholder="Player Name"
                                value={name}
                                onChange={(e) => setName(e.target.value)}
                                className="w-full p-3 border-2 border-blue-200 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all"
                                required
                            />
                            <div className="flex justify-end space-x-3">
                                <button type="button" onClick={onCancel} className="px-4 py-2 text-sm font-semibold text-gray-600 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                                <button type="submit" className="px-4 py-2 text-sm font-semibold text-white bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 transition-colors">Add Player</button>
                            </div>
                        </form>
                    </div>
                );
            };

            const LogMatchForm = ({ players, onLogMatch }) => {
                const [teamA, setTeamA] = useState([]);
                const [teamB, setTeamB] = useState([]);
                const [scoreA, setScoreA] = useState(0);
                const [scoreB, setScoreB] = useState(0);

                const availablePlayers = useMemo(() => {
                    const selectedIds = new Set([...teamA.map(p => p.id), ...teamB.map(p => p.id)]);
                    return players.filter(p => !selectedIds.has(p.id));
                }, [players, teamA, teamB]);

                const handlePlayerClick = (player) => {
                    // Tap to assign to Team A, or remove if already assigned
                    if (teamA.find(p => p.id === player.id)) {
                        setTeamA(t => t.filter(p => p.id !== player.id));
                    } else if (teamB.find(p => p.id === player.id)) {
                        setTeamB(t => t.filter(p => p.id !== player.id));
                    } else {
                        setTeamA(t => [...t, player]); // Default to Team A
                    }
                };

                const handleMoveToTeam = (player, targetTeam) => {
                    if (targetTeam === 'A') {
                        setTeamB(t => t.filter(p => p.id !== player.id));
                        setTeamA(t => [...t.filter(p => p.id !== player.id), player]);
                    } else if (targetTeam === 'B') {
                        setTeamA(t => t.filter(p => p.id !== player.id));
                        setTeamB(t => [...t.filter(p => p.id !== player.id), player]);
                    }
                };

                const isMatchValid = teamA.length > 0 && teamB.length > 0;
                const handleSubmit = (e) => {
                    e.preventDefault();
                    if (isMatchValid) { onLogMatch(teamA, teamB, scoreA, scoreB); }
                };

                const teamAElo = teamA.length ? (teamA.reduce((sum, p) => sum + p.elo, 0) / teamA.length).toFixed(0) : '‚Äî';
                const teamBElo = teamB.length ? (teamB.reduce((sum, p) => sum + p.elo, 0) / teamB.length).toFixed(0) : '‚Äî';
                
                const predictedWinProb = teamA.length && teamB.length 
                    ? (calculateExpectedScore(parseFloat(teamAElo), parseFloat(teamBElo)) * 100).toFixed(1)
                    : '50.0';

                return (
                    <form onSubmit={handleSubmit} className="p-4 space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div className="bg-gray-50 p-3 rounded-lg shadow-inner max-h-96 overflow-y-auto order-3 md:order-1 md:col-span-1">
                                <h3 className="font-bold text-lg mb-2 text-gray-700 border-b pb-1">Available Players ({availablePlayers.length})</h3>
                                <p className="text-xs text-gray-500 mb-2">Tap to select/assign.</p>
                                {availablePlayers.map(player => (
                                    <button key={player.id} type="button" onClick={() => handlePlayerClick(player)} className="w-full text-left p-2 my-1 bg-white rounded-md shadow-sm hover:bg-blue-50 transition-colors text-sm font-medium border border-gray-100">
                                        {player.name} <span className="text-xs text-gray-400">({player.elo})</span>
                                    </button>
                                ))}
                            </div>

                            <div className="bg-blue-50 p-4 rounded-lg shadow-lg order-1 md:order-2 md:col-span-1">
                                <h3 className="font-bold text-xl mb-3 text-blue-800 border-b-2 border-blue-300 pb-1">Team Blue ({teamA.length})</h3>
                                <p className="text-sm font-semibold text-blue-600">Avg Elo: {teamAElo}</p>
                                <div className="space-y-2 mt-3 min-h-[100px]">
                                    {teamA.map(player => (
                                        <div key={player.id} className="flex justify-between items-center p-2 bg-white rounded-md shadow-md text-sm">
                                            <span className="font-medium text-gray-800 truncate">{player.name}</span>
                                            <div className="flex space-x-1">
                                                <button type="button" onClick={() => handleMoveToTeam(player, 'B')} className="text-xs text-gray-500 hover:text-red-500">Swap</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            
                            <div className="bg-red-50 p-4 rounded-lg shadow-lg order-2 md:order-3 md:col-span-1">
                                <h3 className="font-bold text-xl mb-3 text-red-800 border-b-2 border-red-300 pb-1">Team Red ({teamB.length})</h3>
                                <p className="text-sm font-semibold text-red-600">Avg Elo: {teamBElo}</p>
                                <div className="space-y-2 mt-3 min-h-[100px]">
                                    {teamB.map(player => (
                                        <div key={player.id} className="flex justify-between items-center p-2 bg-white rounded-md shadow-md text-sm">
                                            <span className="font-medium text-gray-800 truncate">{player.name}</span>
                                            <div className="flex space-x-1">
                                                <button type="button" onClick={() => handleMoveToTeam(player, 'A')} className="text-xs text-gray-500 hover:text-blue-500">Swap</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="bg-white p-4 rounded-xl shadow-2xl space-y-4">
                            <h3 className="text-lg font-bold text-gray-700">Match Result</h3>
                            <div className="flex justify-between items-center p-3 bg-gray-100 rounded-lg">
                                <p className="text-sm font-medium text-gray-600">Predicted Win Chance (Team Blue):</p>
                                <span className={`text-lg font-extrabold ${teamAElo > teamBElo ? 'text-green-600' : teamAElo < teamBElo ? 'text-red-600' : 'text-gray-600'}`}>{predictedWinProb}%</span>
                            </div>

                            <div className="flex space-x-4">
                                <div className="flex-1">
                                    <label className="text-sm font-semibold text-blue-600 block mb-1">Team Blue Goals</label>
                                    <input type="number" min="0" value={scoreA} onChange={(e) => setScoreA(parseInt(e.target.value) || 0)} className="w-full p-3 text-2xl font-bold text-center border-4 border-blue-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition-all bg-blue-50"/>
                                </div>
                                <div className="flex-1">
                                    <label className="text-sm font-semibold text-red-600 block mb-1">Team Red Goals</label>
                                    <input type="number" min="0" value={scoreB} onChange={(e) => setScoreB(parseInt(e.target.value) || 0)} className="w-full p-3 text-2xl font-bold text-center border-4 border-red-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition-all bg-red-50"/>
                                </div>
                            </div>
                        </div>

                        <button type="submit" disabled={!isMatchValid} className={`w-full p-4 text-xl font-extrabold text-white rounded-xl shadow-lg transition-all ${isMatchValid ? 'bg-green-600 hover:bg-green-700 shadow-green-400/50' : 'bg-gray-400 cursor-not-allowed'}`}>
                            {isMatchValid ? 'LOG MATCH & UPDATE RATINGS' : 'Select Players for Both Teams'}
                        </button>
                    </form>
                );
            };

            if (isLoading) {
                return (
                    <div className="flex items-center justify-center min-h-screen bg-gray-50 p-4">
                        <div className="flex flex-col items-center">
                            <svg className="animate-spin -ml-1 mr-3 h-10 w-10 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <p className="mt-4 text-xl font-semibold text-blue-500">Connecting to Cloud Database...</p>
                            <p className="text-sm text-gray-500 mt-1">This ensures real-time updates and sharing across the entire league.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col">
                    <header className="bg-white shadow-lg sticky top-0 z-10">
                        <div className="max-w-4xl mx-auto p-4 flex justify-between items-center border-b">
                            <h1 className="text-3xl font-black text-blue-600">
                                <span className="text-green-500">ELO</span> Soccer Tracker
                            </h1>
                            <p className="text-xs text-gray-400">App ID: {appId}</p>
                        </div>
                        <div className="max-w-4xl mx-auto flex">
                            <button onClick={() => setActiveTab('leaderboard')} className={`flex-1 py-3 text-center text-lg font-bold border-b-4 transition-colors ${activeTab === 'leaderboard' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-blue-500'}`}>üèÜ Leaderboard</button>
                            <button onClick={() => setActiveTab('logMatch')} className={`flex-1 py-3 text-center text-lg font-bold border-b-4 transition-colors ${activeTab === 'logMatch' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-500 hover:text-blue-500'}`}>‚úèÔ∏è Log Match</button>
                        </div>
                    </header>
                    
                    <main className="flex-grow max-w-4xl mx-auto w-full p-4">
                        {error && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl mb-4" role="alert">
                                <p className="font-bold">Error</p>
                                <p className="text-sm">{error}</p>
                            </div>
                        )}

                        {activeTab === 'leaderboard' && (
                            <div className="space-y-4">
                                <div className="flex justify-between items-center">
                                    <h2 className="text-2xl font-bold text-gray-700">Current Rankings ({sortedPlayers.length})</h2>
                                    <button onClick={() => setIsAddingPlayer(true)} className="px-4 py-2 text-sm font-semibold text-white bg-blue-500 rounded-lg shadow-md hover:bg-blue-600 transition-colors">+ Add Player</button>
                                </div>
                                
                                {isAddingPlayer && (<AddPlayerForm onAdd={handleAddPlayer} onCancel={() => setIsAddingPlayer(false)} />)}

                                {sortedPlayers.length === 0 ? (
                                    <div className="p-10 text-center bg-white rounded-xl shadow-lg">
                                        <p className="text-lg text-gray-500">No players found. Click "+ Add Player" to get started!</p>
                                    </div>
                                ) : (
                                    <div className="space-y-2">
                                        {sortedPlayers.map((player, index) => (<PlayerItem key={player.id} player={player} rank={index + 1} />))}
                                    </div>
                                )}
                                <p className="text-xs text-gray-400 pt-4">Your user ID for data storage: {userId}</p>
                            </div>
                        )}

                        {activeTab === 'logMatch' && (
                            <div>
                                <h2 className="text-2xl font-bold text-gray-700 mb-4">Record New Match</h2>
                                {players.length < 2 ? (
                                    <div className="p-10 text-center bg-white rounded-xl shadow-lg">
                                        <p className="text-lg text-gray-500">Need at least 2 players to log a match. Please add more players first.</p>
                                        <button onClick={() => setActiveTab('leaderboard')} className="mt-4 px-4 py-2 text-sm font-semibold text-white bg-green-500 rounded-lg shadow-md hover:bg-green-600 transition-colors">Go to Leaderboard</button>
                                    </div>
                                ) : (
                                    <LogMatchForm players={players} onLogMatch={handleLogMatch} />
                                )}
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
